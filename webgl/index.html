<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Mental com WebGL</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Import Google Fonts - Removendo fontes futuristas e adicionando uma mais clássica */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;600&display=swap');

        body {
            margin: 0;
            background-color: #f0f2f5;
            /* Fundo cinza claro para um visual suave */
            overflow: hidden;
            font-family: 'Open Sans', sans-serif;
            /* Fonte legível e moderna */
            color: #333333;
            /* Texto principal em cinza escuro */
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        /* --- PopUp (Popup) Styles --- */
        #popUp {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            width: 500px;
            max-width: 90%;
            max-height: 90%;
            background-color: #ffffff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            padding: 40px;
            /* Aumentado o padding para afastar elementos da borda */
            box-sizing: border-box;
            transition: opacity 0.4s cubic-bezier(0.25, 0.8, 0.25, 1), transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            overflow-y: auto;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            clip-path: none;
            background-image: none;

            /* NEW: Flexbox para distribuir o conteúdo */
            display: flex;
            flex-direction: column;
            /* Empilha os itens verticalmente */
            justify-content: space-between;
            /* Empurra o conteúdo para o topo e os botões para baixo */
        }

        #popUp.open {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
            pointer-events: auto;
            padding-left: 25px;
            padding-right: 25px;
            /* padding-bottom: 10px; Removido, o footer lida com o espaçamento */
        }

        #popUp h2 {
            font-family: 'Roboto', sans-serif;
            color: #2c3e50;
            text-shadow: none;
            margin-top: 0;
            border-bottom: 2px solid #3498db;
            padding-bottom: 15px;
            margin-bottom: 25px;
            /* Aumentado a margem inferior do título */
            position: relative;
        }

        #popUp h2::after {
            content: none;
        }

        #popUp p {
            line-height: 1.8;
            color: #555555;
            font-size: 1em;
            text-shadow: none;
            margin-bottom: 10px;
            margin-top: 0px
                /* Aumentado a margem inferior aos parágrafos */
        }

        #popUp-close {
            position: absolute;
            top: 6px;
            right: 15px;
            background: none;
            border: none;
            font-family: 'Roboto', sans-serif;
            font-size: 40px;
            color: #888888;
            cursor: pointer;
            z-index: 1001;
            transition: color 0.3s ease;
            box-shadow: none;
            font-weight: bold;
        }

        #popUp-close:hover {
            color: #e74c3c;
            background-color: transparent;
            text-shadow: none;
            box-shadow: none;
        }

        /* --- Editing View Styles --- */
        .display-view {
            position: relative;
            /* Espaçamento entre display e edit views */
            display: grid !important;
            /* Transforma o contêiner em um grid container */
            /* Define duas colunas: a primeira para o botão (conteúdo intrínseco) e a segunda para o texto (resto do espaço) */
            grid-template-columns: auto 1fr;
            place-items: start start;
            align-items: center;
            /* Alinha os itens verticalmente ao centro dentro de suas células de grid */
            gap: 10px;
            /* Adiciona um espaço entre as colunas */
        }

        .edit-btn {

            place-self: start start;
            /* Remove o posicionamento absoluto para que o Grid possa controlá-lo */
            background: transparent;
            border: none;
            font-size: 18px;
            /* Tamanho da fonte que controla o tamanho do ícone Material */
            cursor: pointer;
            color: #aaaaaa;
            /* Cor do ícone */
            transition: color 0.2s;
            display: flex;
            /* Mantém flex para centralizar o ícone dentro do botão, embora Material Icons se centralize bem */
            align-items: center;
            justify-content: center;
            opacity: 0.5;
            width: 30px;
            /* Largura do botão */
            height: 30px;
            top: 0px;
            /* Altura do botão */
        }

        .edit-btn:hover {
            color: #3498db;
        }

        /* Remova quaisquer estilos de SVG ou IMG específicos para os ícones aqui */
        .edit-btn svg,
        .edit-btn img {
            display: none;
            /* Garante que os antigos SVGs/IMGS não apareçam se por algum motivo ainda estiverem lá */
        }

        .edit-view {
            display: none;
            margin-top: 20px;
            /* Espaçamento ao ativar a edição */
        }

        .edit-view input,
        .edit-view textarea {
            width: 100%;
            box-sizing: border-box;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-family: 'Open Sans', sans-serif;
            font-size: 1em;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }

        .edit-view input:focus,
        .edit-view textarea:focus {
            border-color: #3498db;
            outline: none;
        }

        .edit-view textarea {
            min-height: 150px;
            resize: vertical;
        }

        .edit-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .edit-actions button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            font-size: 14px;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        .edit-actions button:active {
            transform: translateY(1px);
        }

        .save-btn {
            background-color: #28a745;
        }

        .save-btn:hover {
            background-color: #218838;
        }

        .cancel-btn {
            background-color: #6c757d;
        }

        .cancel-btn:hover {
            background-color: #5a6268;
        }

        /* NEW: Container para os botões da popup para empurrá-los para o fundo */
        #popUp-buttons-container {
            display: flex;
            flex-direction: column;
            /* Empilha os botões verticalmente */
            gap: 15px;
            /* Espaçamento entre os botões */
            margin-top: auto;
            /* Empurra este contêiner para o fundo */
            padding-top: 20px;
            /* Adiciona um padding acima dos botões */
            border-top: 1px solid #eee;
            /* Opcional: Uma linha sutil acima dos botões */
            padding-bottom: 10px;
            /* Padding no final da popup */
        }

        /* Ajustes para os botões existentes dentro do novo contêiner */
        #add-node-button,
        #ai-new-map-button-popUp,
        #add-children-with-ai-button,
        #delete-node-button,
        #json-paste-import-button {
            margin: 0 auto;
            /* Centraliza os botões individualmente dentro do contêiner flex */
            width: 100%;
            /* Faz os botões preencherem a largura do contêiner */
            max-width: 250px;
            /* Opcional: Define uma largura máxima para telas maiores */
        }


        /* --- Add Node Button (inside popUp) --- */
        #add-node-button {
            background-color: #3498db;
            /* Cor azul para "Adicionar Filho" */
            color: #ffffff;
            border: none;
            padding: 8px 15px;
            /* Botão menor */
            font-size: 1em;
            /* Tamanho da fonte menor */
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
            /* margin: 30px auto 0 auto; Centraliza o botão e adiciona margem superior - REMOVIDO pelo novo container */
            display: block;
            /* Garante que o margin: auto funcione para centralizar */
            width: fit-content;
            /* Ajusta a largura ao conteúdo */
            font-weight: normal;
            /* Texto normal */
        }

        #add-node-button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        #add-node-button:active {
            transform: translateY(0);
        }

        /* Remove SVG styles as it's no longer an icon but text */
        #add-node-button svg {
            display: none;
            /* Esconde o SVG, já que o texto será usado */
        }

        /* Custom scrollbar styling for a classic look */
        #popUp::-webkit-scrollbar,
        #json-paste-popUp::-webkit-scrollbar {
            width: 8px;
        }

        #popUp::-webkit-scrollbar-track,
        #json-paste-popUp::-webkit-scrollbar-track {
            background: #f0f0f0;
        }

        #popUp::-webkit-scrollbar-thumb,
        #json-paste-popUp::-webkit-scrollbar-thumb {
            background-color: #cccccc;
            border-radius: 10px;
            border: 2px solid #f0f0f0;
        }

        #popUp::-webkit-scrollbar-thumb:hover,
        #json-paste-popUp::-webkit-scrollbar-thumb:hover {
            background-color: #aaaaaa;
        }

        /* Version information display */
        #version-info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: rgba(0, 0, 0, 0.5);
            background-color: rgba(255, 255, 255, 0.7);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-family: 'Open Sans', sans-serif;
            z-index: 1000;
            pointer-events: none;
        }

        /* Action Menu (top right) */
        #action-menu-container {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 100;
        }

        #menu-toggle-button {
            background-color: #3498db;
            border: none;
            color: #ffffff;
            padding: 8px 16px;
            font-family: 'Open Sans', sans-serif;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        #menu-toggle-button:hover {
            background-color: #2980b9;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        #menu-content {
            display: flex;
            flex-direction: column;
            gap: 8px;
            position: absolute;
            top: calc(100% + 5px);
            right: 0;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            padding: 10px;
            transform-origin: top right;
            transform: scale(0.95);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s ease, transform 0.2s ease, visibility 0.2s;
            min-width: 160px;
        }

        #action-menu-container.open #menu-content {
            opacity: 1;
            visibility: visible;
            transform: scale(1);
        }

        #menu-content button,
        #menu-content label {
            background-color: #3498db;
            border: none;
            color: #ffffff;
            padding: 8px 16px;
            font-family: 'Open Sans', sans-serif;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            box-sizing: border-box;
        }

        #menu-content button:hover,
        #menu-content label:hover {
            background-color: #2980b9;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        #export-json-button {
            background-color: #28a745;
        }

        #export-json-button:hover {
            background-color: #218838;
        }

        #import-json-button {
            background-color: #f39c12;
        }

        #import-json-button:hover {
            background-color: #e67e22;
        }

        #create-markdown-button {
            background-color: #8A2BE2;
        }

        #create-markdown-button:hover {
            background-color: #6A1BA7;
        }

        /* NEW: Style for the Recalculate Map button */
        #recalculate-map-button {
            background-color: #007bff;
            /* A nice blue */
        }

        #recalculate-map-button:hover {
            background-color: #0056b3;
            /* Darker blue on hover */
        }

        /* Style for the AI New Map Button inside popUp */
        #ai-new-map-button-popUp {
            background-color: #6f42c1;
            /* Um roxo distinto */
            color: #ffffff;
            border: none;
            padding: 8px 15px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
            /* margin: 15px auto 0 auto; Ajuste a margem para separar dos outros botões - REMOVIDO pelo novo container */
            display: block;
            width: fit-content;
            font-weight: normal;
        }

        #ai-new-map-button-popUp:hover {
            background-color: #5a359c;
            transform: translateY(-2px);
        }

        #ai-new-map-button-popUp:active {
            transform: translateY(0);
        }

        /* NOVO: Estilo para o botão "Adicionar nodes com IA" */
        #add-children-with-ai-button {
            background-color: #00a86b;
            /* Um verde esmeralda distinto */
            color: #ffffff;
            border: none;
            padding: 8px 15px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
            /* margin: 15px auto 0 auto; display: block; width: fit-content; font-weight: normal; - REMOVIDO pelo novo container */
        }

        #add-children-with-ai-button:hover {
            background-color: #008f5d;
            transform: translateY(-2px);
        }

        #add-children-with-ai-button:active {
            transform: translateY(0);
        }

        /* Style for the Delete Node Button inside popUp */
        #delete-node-button {
            background-color: #dc3545;
            /* Um vermelho distintivo para exclusão */
            color: #ffffff;
            border: none;
            padding: 8px 15px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        #delete-node-button:hover {
            background-color: #c82333;
            transform: translateY(-2px);
        }

        #delete-node-button:active {
            transform: translateY(0);
        }

        /* Hide the real file input */
        #jsonUpload {
            display: none;
        }

        /* Back Button (top left) */
        #back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
            background-color: #6c757d;
            border: none;
            color: #ffffff;
            padding: 8px 16px;
            font-family: 'Open Sans', sans-serif;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        #back-button:hover {
            background-color: #5a6268;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* NOVO: Estilos para o overlay de carregamento */
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            /* Fundo opaco */
            display: none;
            /* Inicia oculto */
            justify-content: center;
            align-items: center;
            z-index: 2000;
            /* Acima de tudo */
        }

        #loading-spinner {
            border: 8px solid #f3f3f3;
            /* Light grey */
            border-top: 8px solid #3498db;
            /* Blue */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* --- JSON Paste PopUp Styles (New) --- */
        #json-paste-popUp {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            width: 600px;
            /* Larger width for more content */
            max-width: 95%;
            max-height: 90%;
            background-color: #ffffff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            padding: 30px;
            box-sizing: border-box;
            transition: opacity 0.4s cubic-bezier(0.25, 0.8, 0.25, 1), transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            overflow-y: auto;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            display: flex;
            flex-direction: column;
        }

        #json-paste-popUp.open {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
            pointer-events: auto;
        }

        #json-paste-popUp h2 {
            font-family: 'Roboto', sans-serif;
            color: #2c3e50;
            margin-top: 0;
            border-bottom: 2px solid #3498db;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        #json-paste-popUp-close {
            position: absolute;
            top: 6px;
            right: 15px;
            background: none;
            border: none;
            font-family: 'Roboto', sans-serif;
            font-size: 40px;
            color: #888888;
            cursor: pointer;
            z-index: 1001;
            transition: color 0.3s ease;
            box-shadow: none;
            font-weight: bold;
        }

        #json-paste-popUp-close:hover {
            color: #e74c3c;
            background-color: transparent;
            text-shadow: none;
            box-shadow: none;
        }

        #json-paste-textarea {
            width: 100%;
            flex-grow: 1;
            /* Allows textarea to take available space */
            min-height: 200px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-family: 'Fira Code', 'Lucida Console', monospace;
            /* Monospace for code */
            font-size: 0.9em;
            margin-bottom: 20px;
            resize: vertical;
            box-sizing: border-box;
        }

        #json-paste-import-button {
            background-color: #28a745;
            color: #ffffff;
            border: none;
            padding: 12px 20px;
            font-size: 1.1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
            align-self: center;
            /* Center the button horizontally */
            width: 100%;
            max-width: 200px;
        }

        #json-paste-import-button:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        #json-paste-import-button:active {
            transform: translateY(0);
        }


        /* Responsive rules for mobile devices */
        @media (max-width: 768px) {

            #popUp,
            #json-paste-popUp {
                width: 90%;
                height: 80%;
                padding: 20px;
                box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
                border-radius: 8px;
                transform: translate(-50%, -50%) scale(0.95);
                clip-path: none;
            }

            #popUp.open,
            #json-paste-popUp.open {
                transform: translate(-50%, -50%) scale(1);
            }

            #popUp h2,
            #json-paste-popUp h2 {
                font-size: 1.5em;
                border-bottom: 1px solid #3498db;
            }

            #popUp p {
                font-size: 0.9em;
            }

            #popUp-close,
            #json-paste-popUp-close {
                font-size: 40px;
                padding: 0;
            }

            #back-button {
                padding: 6px 12px;
                font-size: 12px;
            }

            .action-buttons {
                flex-direction: column;
                gap: 5px;
                top: 5px;
                right: 5px;
            }

            .action-buttons button,
            .action-buttons label {
                padding: 6px 10px;
                font-size: 12px;
                width: 100%;
            }

            /* NOVO: Ajustes para os botões no mobile */
            #popUp-buttons-container {
                padding-top: 15px;
                /* Menos padding no mobile */
                padding-bottom: 5px;
            }

            #add-node-button,
            #ai-new-map-button-popUp,
            #add-children-with-ai-button,
            #delete-node-button,
            #json-paste-import-button {
                padding: 12px;
                /* Aumenta o tamanho dos botões para facilitar o toque */
                font-size: 1.1em;
                width: 90%;
                /* Ajusta a largura para mobile */
            }
        }
    </style>
</head>

<body>
    <div id="popUp">
        <button id="popUp-close">&times;</button>

        <div id="title-section">
            <div class="display-view">
                <button id="edit-title-btn" class="edit-btn" title="Editar Título">
                    <i class="material-icons">edit_square</i>
                </button>
                <h2 id="popUp-title"></h2>
            </div>
            <div class="edit-view">
                <input type="text" id="popUp-title-input" />
                <div class="edit-actions">
                    <button id="save-title-btn" class="save-btn">Salvar</button>
                    <button id="cancel-title-btn" class="cancel-btn">Cancelar</button>
                </div>
            </div>
        </div>

        <div id="content-section">
            <div class="display-view">
                <button id="edit-content-btn" class="edit-btn" title="Editar Explicação">
                    <i class="material-icons">edit_square</i>
                </button>
                <p id="popUp-content"></p>
            </div>
            <div class="edit-view">
                <textarea id="popUp-content-input"></textarea>
                <div class="edit-actions">
                    <button id="save-content-btn" class="save-btn">Salvar</button>
                    <button id="cancel-content-btn" class="cancel-btn">Cancelar</button>
                </div>
            </div>
        </div>

        <div id="popUp-buttons-container">
            <button id="add-node-button" title="Adicionar Novo Nó">Adicionar Filho</button>
            <button id="ai-new-map-button-popUp" style="display: none;">Novo Mapa Mental com IA</button>
            <button id="add-children-with-ai-button" style="display: none;">Adicionar nodes com IA</button>
            <button id="delete-node-button" style="display: none;">Excluir Nó</button>
        </div>
    </div>

    <div id="json-paste-popUp">
        <button id="json-paste-popUp-close">&times;</button>
        <h2>Colar JSON do Mapa Mental</h2>
        <textarea id="json-paste-textarea" placeholder="Cole seu JSON de mapa mental aqui..."></textarea>
        <button id="json-paste-import-button">Importar JSON</button>
    </div>

    <div id="loading-overlay">
        <div id="loading-spinner"></div>
    </div>

    <div id="action-menu-container">
        <button id="menu-toggle-button">Ações ☰</button>
        <div id="menu-content">
            <button id="new-map-button">Novo Mapa</button>
            <button id="load-manual-map-button">Manual</button>
            <label for="jsonUpload" id="import-json-button">Importar Mapa (Arquivo)</label>
            <input type="file" id="jsonUpload" accept=".json">
            <button id="paste-json-button">Importar Mapa (Colar JSON)</button>
