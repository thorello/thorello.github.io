<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Mental com WebGL (Solução Troika)</title>
    <style>
        body {
            margin: 0;
            background-color: #1a1a2e;
            /* Ajustado para um fundo mais escuro */
            overflow: hidden;
            /* Evita barras de rolagem */
            font-family: sans-serif;
            color: #eeeeee;
        }

        canvas {
            display: block;
        }

        #sidebar {
            position: absolute;
            top: 0;
            right: -350px;
            /* Escondido inicialmente */
            width: 300px;
            /* Largura padrão para desktop */
            height: 100%;
            background-color: #2c2c42;
            /* Cor mais escura para o sidebar */
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.5);
            padding: 20px;
            box-sizing: border-box;
            transition: right 0.3s ease-in-out;
            /* Animação para aparecer/desaparecer */
            overflow-y: auto;
            z-index: 1000;
        }

        #sidebar.open {
            right: 0;
            /* Visível */
        }

        #sidebar h2 {
            color: #8aff8a;
            margin-top: 0;
            border-bottom: 1px solid #4a4a6a;
            padding-bottom: 10px;
        }

        #sidebar p {
            line-height: 1.6;
            color: #cccccc;
        }

        #sidebar-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 24px;
            color: #cccccc;
            cursor: pointer;
            z-index: 1001;
        }

        #sidebar-close:hover {
            color: #ffffff;
        }

        /* --- Regras responsivas para dispositivos móveis --- */
        @media (max-width: 768px) {

            /* Exemplo de breakpoint para mobile */
            #sidebar {
                width: 100%;
                /* Ocupa a largura total da tela */
                right: -100%;
                /* Escondido fora da tela */
            }

            #sidebar.open {
                right: 0;
                /* Visível na tela toda */
            }
        }
    </style>
</head>

<body>
    <div id="sidebar">
        <button id="sidebar-close">&times;</button>
        <h2 id="sidebar-title"></h2>
        <p id="sidebar-content"></p>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "d3-hierarchy": "https://cdn.skypack.dev/d3-hierarchy",

                "troika-three-text": "https://unpkg.com/troika-three-text@latest/dist/troika-three-text.esm.js",
                "troika-three-utils": "https://unpkg.com/troika-three-utils@latest/dist/troika-three-utils.esm.js",
                "troika-worker-utils": "https://unpkg.com/troika-worker-utils@latest/dist/troika-worker-utils.esm.js",
                "webgl-sdf-generator": "https://unpkg.com/webgl-sdf-generator@latest/dist/webgl-sdf-generator.mjs",
                "bidi-js": "https://unpkg.com/bidi-js@latest/dist/bidi.mjs"
            }
        }
    </script>
    <script type="module" src="main.js"></script>
</body>

</html>
