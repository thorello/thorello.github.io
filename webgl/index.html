<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Mental com WebGL</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        /* Import Google Fonts - Removendo fontes futuristas e adicionando uma mais clássica */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;600&display=swap');

        body {
            margin: 0;
            background-color: #f0f2f5;
            /* Fundo cinza claro para um visual suave */
            overflow: hidden;
            font-family: 'Open Sans', sans-serif;
            /* Fonte legível e moderna */
            color: #333333;
            /* Texto principal em cinza escuro */
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        /* Styles for the interactive sidebar */
        #sidebar {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            width: 500px;
            max-width: 90%;
            max-height: 90%;
            /* NOVO: Fundo branco sólido */
            background-color: #ffffff;
            /* NOVO: Sombra suave e sem brilho neon */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            /* NOVO: Bordas suavemente arredondadas (revertendo o clip-path) */
            border-radius: 8px;
            /* NOVO: Sem borda visível, a sombra já define */
            border: 1px solid #e0e0e0;
            /* Borda sutil */

            padding: 30px;
            box-sizing: border-box;
            transition: opacity 0.4s cubic-bezier(0.25, 0.8, 0.25, 1), transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            overflow-y: auto;
            z-index: 1000;

            opacity: 0;
            pointer-events: none;

            /* Removendo clip-path para bordas arredondadas */
            clip-path: none;
            /* Removendo padrões de fundo */
            background-image: none;
        }

        #sidebar.open {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
            pointer-events: auto;
        }

        #sidebar h2 {
            font-family: 'Roboto', sans-serif;
            /* Fonte mais robusta para títulos */
            color: #2c3e50;
            /* Azul escuro ou preto para o título */
            text-shadow: none;
            /* Sem sombra de texto */
            margin-top: 0;
            /* NOVO: Borda inferior simples e elegante */
            border-bottom: 2px solid #3498db;
            /* Cor de destaque para a borda */
            padding-bottom: 15px;
            margin-bottom: 20px;
            position: relative;
        }

        /* NOVO: Remover detalhe decorativo do título */
        #sidebar h2::after {
            content: none;
        }

        #sidebar p {
            line-height: 1.8;
            color: #555555;
            /* Cinza médio para o texto do corpo */
            font-size: 1em;
            /* Aumentado levemente para legibilidade */
            text-shadow: none;
            /* Sem sombra de texto */
        }

        #sidebar-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            /* NOVO: Botão de fechar simples e elegante */
            border: none;
            font-family: 'Roboto', sans-serif;
            font-size: 28px;
            /* Tamanho maior para visibilidade */
            color: #888888;
            /* Cinza neutro */
            cursor: pointer;
            z-index: 1001;
            transition: color 0.3s ease;
            box-shadow: none;
            /* Sem sombra */
            font-weight: bold;
            /* Deixa o 'x' mais robusto */
        }

        #sidebar-close:hover {
            color: #e74c3c;
            /* Vermelho suave ao passar o mouse */
            background-color: transparent;
            text-shadow: none;
            box-shadow: none;
        }

        /* --- NOVOS ESTILOS PARA EDIÇÃO NA SIDEBAR --- */
        .display-view {
            position: relative;
        }

        .edit-btn {
            position: absolute;
            top: -10px;
            right: 0;
            background: transparent;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #aaa;
            transition: color 0.2s;
        }

        .edit-btn:hover {
            color: #3498db;
        }

        .edit-view {
            display: none;
            /* Oculto por padrão */
        }

        .edit-view input,
        .edit-view textarea {
            width: 100%;
            box-sizing: border-box;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: 'Open Sans', sans-serif;
            font-size: 1em;
            margin-bottom: 10px;
        }

        .edit-view textarea {
            min-height: 120px;
            resize: vertical;
        }

        .edit-actions button {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
            font-size: 14px;
            margin-right: 8px;
        }

        .save-btn {
            background-color: #28a745;
        }

        .save-btn:hover {
            background-color: #218838;
        }

        .cancel-btn {
            background-color: #6c757d;
        }

        .cancel-btn:hover {
            background-color: #5a6268;
        }

        /* ------------------------------------------- */

        /* Custom scrollbar styling for a classic look */
        #sidebar::-webkit-scrollbar {
            width: 8px;
        }

        #sidebar::-webkit-scrollbar-track {
            background: #f0f0f0;
            /* Fundo da barra de rolagem claro */
        }

        #sidebar::-webkit-scrollbar-thumb {
            background-color: #cccccc;
            /* Cor do "polegar" da barra de rolagem */
            border-radius: 10px;
            border: 2px solid #f0f0f0;
        }

        #sidebar::-webkit-scrollbar-thumb:hover {
            background-color: #aaaaaa;
        }

        /* Version information display */
        #version-info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: rgba(0, 0, 0, 0.5);
            /* Cor mais escura e discreta */
            background-color: rgba(255, 255, 255, 0.7);
            /* Fundo semitransparente branco */
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-family: 'Open Sans', sans-serif;
            /* Usar a fonte principal */
            z-index: 1000;
            pointer-events: none;
        }

        /* Estilos para os botões de ação */
        /* Remova ou comente este bloco CSS antigo */
        /*
.action-buttons {
    position: absolute;
    top: 10px;
    right: 10px;
    z-index: 100;
    display: flex;
    gap: 10px;
}
*/

        /* NOVO: Estilos para o contêiner do menu de ações */
        #action-menu-container {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 100;
        }

        /* NOVO: Estilo para o botão principal que abre o menu */
        #menu-toggle-button {
            background-color: #3498db;
            /* Azul suave */
            border: none;
            color: #ffffff;
            padding: 8px 16px;
            font-family: 'Open Sans', sans-serif;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        #menu-toggle-button:hover {
            background-color: #2980b9;
            /* Azul mais escuro no hover */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* NOVO: Estilos para o conteúdo do menu (os botões) */
        #menu-content {
            display: flex;
            flex-direction: column;
            /* Empilha os botões verticalmente */
            gap: 8px;
            /* Espaçamento entre os botões */
            position: absolute;
            top: calc(100% + 5px);
            /* Posiciona abaixo do botão de toggle */
            right: 0;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            padding: 10px;
            transform-origin: top right;
            transform: scale(0.95);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s ease, transform 0.2s ease, visibility 0.2s;
            min-width: 160px;
            /* Garante uma largura mínima */
        }

        /* NOVO: Estilo para mostrar o menu quando o contêiner tiver a classe 'open' */
        #action-menu-container.open #menu-content {
            opacity: 1;
            visibility: visible;
            transform: scale(1);
        }

        /* Ajuste nos seletores dos botões para funcionar dentro do novo menu */
        #menu-content button,
        #menu-content label {
            /* Aplicar estilos também ao label para o upload */
            background-color: #3498db;
            border: none;
            color: #ffffff;
            padding: 8px 16px;
            font-family: 'Open Sans', sans-serif;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            /* Mantido para alinhamento */
            align-items: center;
            justify-content: center;
            width: 100%;
            /* Faz os botões ocuparem todo o espaço do menu */
            box-sizing: border-box;
        }

        #menu-content button:hover,
        #menu-content label:hover {
            background-color: #2980b9;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .action-buttons button,
        .action-buttons label {
            /* Aplicar estilos também ao label para o upload */
            background-color: #3498db;
            /* Azul suave */
            border: none;
            color: #ffffff;
            padding: 8px 16px;
            font-family: 'Open Sans', sans-serif;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            display: inline-flex;
            /* Para alinhar o texto e o ícone se houver */
            align-items: center;
            justify-content: center;
        }

        .action-buttons button:hover,
        .action-buttons label:hover {
            background-color: #2980b9;
            /* Azul mais escuro no hover */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        #export-json-button {
            background-color: #28a745;
            /* Cor verde para exportar JSON */
        }

        #export-json-button:hover {
            background-color: #218838;
            /* Verde mais escuro no hover */
        }

        #import-json-button {
            background-color: #f39c12;
            /* Cor laranja para importar JSON */
        }

        #import-json-button:hover {
            background-color: #e67e22;
            /* Laranja mais escuro no hover */
        }

        #create-markdown-button {
            background-color: #8A2BE2;
            /* Cor roxa */
        }

        #create-markdown-button:hover {
            background-color: #6A1BA7;
            /* Roxo mais escuro no hover */
        }

        /* NOVO: Estilo para o botão de adicionar nó filho na sidebar */
        #add-node-button {
            background-color: #28a745;
            /* Verde */
            color: #ffffff;
            border: none;
            padding: 10px 15px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            /* Espaçamento do conteúdo */
            width: 100%;
            display: none;
            /* Inicia escondido */
        }

        #add-node-button:hover {
            background-color: #218838;
            /* Verde escuro no hover */
        }


        /* Esconder o input file real */
        #jsonUpload {
            display: none;
        }

        /* NOVO: Estilos para o botão de Voltar - Topo esquerdo */
        #back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
            background-color: #6c757d;
            /* Um cinza neutro */
            border: none;
            color: #ffffff;
            padding: 8px 16px;
            font-family: 'Open Sans', sans-serif;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        #back-button:hover {
            background-color: #5a6268;
            /* Um cinza um pouco mais escuro no hover */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }


        /* Responsive rules for mobile devices */
        @media (max-width: 768px) {
            #sidebar {
                width: 90%;
                height: 80%;
                padding: 20px;
                box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
                border-radius: 8px;
                transform: translate(-50%, -50%) scale(0.95);
                clip-path: none;
                /* Remover clip-path também no mobile */
            }

            #sidebar.open {
                transform: translate(-50%, -50%) scale(1);
            }

            #sidebar h2 {
                font-size: 1.5em;
                border-bottom: 1px solid #3498db;
            }

            #sidebar p {
                font-size: 0.9em;
            }

            #sidebar-close {
                font-size: 24px;
                padding: 0;
                /* Remover padding no mobile */
            }

            #back-button {
                padding: 6px 12px;
                /* Ajuste para telas menores */
                font-size: 12px;
            }

            .action-buttons {
                flex-direction: column;
                /* Empilha os botões em telas pequenas */
                gap: 5px;
                top: 5px;
                right: 5px;
            }

            .action-buttons button,
            .action-buttons label {
                padding: 6px 10px;
                font-size: 12px;
                width: 100%;
                /* Ocupa a largura total quando empilhado */
            }
        }
    </style>
</head>

<body>
    <div id="sidebar">
        <button id="sidebar-close">&times;</button>

        <div id="title-section">
            <div class="display-view">
                <h2 id="sidebar-title"></h2>
                <button id="edit-title-btn" class="edit-btn" title="Editar Título">✏️</button>
            </div>
            <div class="edit-view">
                <input type="text" id="sidebar-title-input" />
                <div class="edit-actions">
                    <button id="save-title-btn" class="save-btn">Salvar</button>
                    <button id="cancel-title-btn" class="cancel-btn">Cancelar</button>
                </div>
            </div>
        </div>

        <div id="content-section">
            <div class="display-view">
                <p id="sidebar-content"></p>
                <button id="edit-content-btn" class="edit-btn" title="Editar Explicação">✏️</button>
            </div>
            <div class="edit-view">
                <textarea id="sidebar-content-input"></textarea>
                <div class="edit-actions">
                    <button id="save-content-btn" class="save-btn">Salvar</button>
                    <button id="cancel-content-btn" class="cancel-btn">Cancelar</button>
                </div>
            </div>
        </div>

        <button id="add-node-button">+</button>
    </div>

    <div id="action-menu-container">
        <button id="menu-toggle-button">Ações ☰</button>
        <div id="menu-content">
            <label for="jsonUpload" id="import-json-button">Importar JSON</label>
            <input type="file" id="jsonUpload" accept=".json">
            <button id="export-json-button">Exportar JSON</button>
            <button id="export-pdf-button">Exportar PDF</button>
            <button id="create-markdown-button">Criar Markdown</button>
            <button id="create-markdown-button" onclick="window.location.href='api.html'">IA</button>
        </div>
    </div>


    <div id="mindmap-container"></div>

    <div id="version-info">Mind Map v1.1.0 - Modern bilateral layout</div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
                "d3-hierarchy": "https://cdn.skypack.dev/d3-hierarchy",
                "troika-three-text": "https://unpkg.com/troika-three-text@latest/dist/troika-three-text.esm.js",
                "troika-three-utils": "https://unpkg.com/troika-three-utils@latest/dist/troika-three-utils.esm.js",
                "troika-worker-utils": "https://unpkg.com/troika-worker-utils@latest/dist/troika-worker-utils.esm.js",
                "webgl-sdf-generator": "https://unpkg.com/webgl-sdf-generator@latest/dist/webgl-sdf-generator.mjs",
                "bidi-js": "https://unpkg.com/bidi-js@latest/dist/bidi.mjs"
            }
        }
    </script>
    <script type="module" src="main.js"></script>
</body>

</html>
