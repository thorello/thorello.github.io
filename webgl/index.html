<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Mapa Mental com WebGL</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="popUp">
        <button id="popUp-close">&times;</button>

        <div id="title-section">
            <div class="display-view">
                <button id="edit-title-btn" class="edit-btn" title="Editar Título">
                    <i class="material-icons">edit_square</i>
                </button>
                <h2 id="popUp-title"></h2>
            </div>
            <div class="edit-view">
                <input type="text" id="popUp-title-input" />
                <div class="edit-actions">
                    <button id="save-title-btn" class="save-btn">Salvar</button>
                    <button id="cancel-title-btn" class="cancel-btn">Cancelar</button>
                </div>
            </div>
        </div>

        <div id="content-section">
            <div class="display-view">
                <button id="edit-content-btn" class="edit-btn" title="Editar Explicação">
                    <i class="material-icons">edit_square</i>
                </button>
                <p id="popUp-content"></p>
            </div>
            <div class="edit-view">
                <textarea id="popUp-content-input"></textarea>
                <div class="edit-actions">
                    <button id="save-content-btn" class="save-btn">Salvar</button>
                    <button id="cancel-content-btn" class="cancel-btn">Cancelar</button>
                </div>
            </div>
        </div>

        <div id="popUp-buttons-container" class="button-row">
            <button id="add-node-button" title="Criar Nó"><i class="fas fa-plus"></i></button>

            <button id="ai-new-map-button-popUp" class="hidden-button" title="Novo Mapa com IA"><i
                    class="fas fa-brain"></i></button>

            <button id="copy-ai-prompt-button" class="hidden-button" title="Copiar Prompt para IA"><i
                    class="fas fa-copy"></i></button>

            <button id="paste-json-from-clipboard-button" class="hidden-button" title="Colar JSON e Criar Nós"><i
                    class="fas fa-clipboard"></i></button>

            <button id="delete-node-button" class="hidden-button" title="Excluir Nó"><i
                    class="fas fa-trash-alt"></i></button>

            <button id="add-children-with-ai-button" class="hidden-button" title="Criar Nós com IA"><i
                    class="fas fa-magic"></i></button>
        </div>
    </div>

    <div id="json-paste-popUp">
        <button id="json-paste-popUp-close">&times;</button>
        <h2>Gerar Mapa a Partir de JSON</h2>
        <textarea id="json-paste-textarea" placeholder="Crie ou Cole seu JSON de mapa mental aqui..."></textarea>
        <button id="json-paste-import-button"><i class="fas fa-paste"></i><span>Criar Mapa</span></button>
    </div>

    <div id="prompt-generator-popUp">
        <button id="prompt-generator-popUp-close">&times;</button>
        <h2>Gerador de Prompt para IA</h2>
        <p>Cole o texto base para o mapa mental aqui e depois cole no seu GPT preferido:</p>
        <textarea id="prompt-input-textarea"
            placeholder="Ex: 'Os principais tipos de programação e suas características...'"></textarea>
        <button id="copy-prompt-button"><i class="fas fa-copy"></i><span>Copiar Prompt</span></button>
    </div>


    <div id="loading-overlay">
        <div id="loading-spinner"></div>
    </div>

    <div id="action-menu-container">
        <button id="menu-toggle-button">Ações ☰</button>
        <div id="menu-content">
            <button id="new-map-button">Novo Mapa</button>
            <button id="export-json-button">Salvar Mapa</button>
            <label for="jsonUpload" id="import-json-button">Importar Mapa</label>
            <input type="file" id="jsonUpload" accept=".json">
            <button id="paste-json-button">Criar JSON</button>
            <button id="generate-prompt-button">Gerar Prompt</button>
            <button id="export-pdf-button">Exportar PDF</button>
            <button id="create-markdown-button">Criar Relatório</button>
            <button id="recalculate-map-button">Recalcular Mapa</button>
            <button id="load-manual-map-button">Manual</button>
        </div>
    </div>

    <button id="focus-previous-node-button" class="focus-button">
        <i class="fas fa-arrow-left"></i>
    </button>
    <button id="focus-next-node-button" class="focus-button">
        <i class="fas fa-arrow-right"></i>
    </button>

    <div id="node-info-footer"></div>

    <div id="mindmap-container"></div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
                "d3-hierarchy": "https://cdn.skypack.dev/d3-hierarchy",
                "troika-three-text": "https://unpkg.com/troika-three-text@latest/dist/troika-three-text.esm.js",
                "troika-three-utils": "https://unpkg.com/troika-three-utils@latest/dist/troika-three-utils.esm.js",
                "troika-worker-utils": "https://unpkg.com/troika-worker-utils@latest/dist/troika-worker-utils.esm.js",
                "webgl-sdf-generator": "https://unpkg.com/webgl-sdf-generator@latest/dist/webgl-sdf-generator.mjs",
                "bidi-js": "https://unpkg.com/bidi-js@latest/dist/bidi.mjs"
            }
        }
    </script>
    <script type="module" src="main.js"></script>
</body>

</html>
