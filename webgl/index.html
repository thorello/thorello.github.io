<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Mental com WebGL</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        /* Import Google Fonts - Removendo fontes futuristas e adicionando uma mais clássica */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;600&display=swap');

        body {
            margin: 0;
            background-color: #f0f2f5;
            /* Fundo cinza claro para um visual suave */
            overflow: hidden;
            font-family: 'Open Sans', sans-serif;
            /* Fonte legível e moderna */
            color: #333333;
            /* Texto principal em cinza escuro */
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        /* Styles for the interactive sidebar */
        #sidebar {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            width: 500px;
            max-width: 90%;
            max-height: 90%;
            /* NOVO: Fundo branco sólido */
            background-color: #ffffff;
            /* NOVO: Sombra suave e sem brilho neon */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            /* NOVO: Bordas suavemente arredondadas (revertendo o clip-path) */
            border-radius: 8px;
            /* NOVO: Sem borda visível, a sombra já define */
            border: 1px solid #e0e0e0;
            /* Borda sutil */

            padding: 30px;
            box-sizing: border-box;
            transition: opacity 0.4s cubic-bezier(0.25, 0.8, 0.25, 1), transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            overflow-y: auto;
            z-index: 1000;

            opacity: 0;
            pointer-events: none;

            /* Removendo clip-path para bordas arredondadas */
            clip-path: none;
            /* Removendo padrões de fundo */
            background-image: none;
        }

        #sidebar.open {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
            pointer-events: auto;
        }

        #sidebar h2 {
            font-family: 'Roboto', sans-serif;
            /* Fonte mais robusta para títulos */
            color: #2c3e50;
            /* Azul escuro ou preto para o título */
            text-shadow: none;
            /* Sem sombra de texto */
            margin-top: 0;
            /* NOVO: Borda inferior simples e elegante */
            border-bottom: 2px solid #3498db;
            /* Cor de destaque para a borda */
            padding-bottom: 15px;
            margin-bottom: 20px;
            position: relative;
        }

        /* NOVO: Remover detalhe decorativo do título */
        #sidebar h2::after {
            content: none;
        }

        #sidebar p {
            line-height: 1.8;
            color: #555555;
            /* Cinza médio para o texto do corpo */
            font-size: 1em;
            /* Aumentado levemente para legibilidade */
            text-shadow: none;
            /* Sem sombra de texto */
        }

        #sidebar-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            /* NOVO: Botão de fechar simples e elegante */
            border: none;
            font-family: 'Roboto', sans-serif;
            font-size: 28px;
            /* Tamanho maior para visibilidade */
            color: #888888;
            /* Cinza neutro */
            cursor: pointer;
            z-index: 1001;
            transition: color 0.3s ease;
            box-shadow: none;
            /* Sem sombra */
            font-weight: bold;
            /* Deixa o 'x' mais robusto */
        }

        #sidebar-close:hover {
            color: #e74c3c;
            /* Vermelho suave ao passar o mouse */
            background-color: transparent;
            text-shadow: none;
            box-shadow: none;
        }

        /* Custom scrollbar styling for a classic look */
        #sidebar::-webkit-scrollbar {
            width: 8px;
        }

        #sidebar::-webkit-scrollbar-track {
            background: #f0f0f0;
            /* Fundo da barra de rolagem claro */
        }

        #sidebar::-webkit-scrollbar-thumb {
            background-color: #cccccc;
            /* Cor do "polegar" da barra de rolagem */
            border-radius: 10px;
            border: 2px solid #f0f0f0;
        }

        #sidebar::-webkit-scrollbar-thumb:hover {
            background-color: #aaaaaa;
        }

        /* Version information display */
        #version-info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: rgba(0, 0, 0, 0.5);
            /* Cor mais escura e discreta */
            background-color: rgba(255, 255, 255, 0.7);
            /* Fundo semitransparente branco */
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-family: 'Open Sans', sans-serif;
            /* Usar a fonte principal */
            z-index: 1000;
            pointer-events: none;
        }

        /* NOVO: Estilos para o botão de exportar PDF - Adaptação para o novo tema */
        #export-pdf-button {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 100;
            background-color: #3498db;
            /* Azul suave */
            border: none;
            color: #ffffff;
            padding: 8px 16px;
            font-family: 'Open Sans', sans-serif;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        #export-pdf-button:hover {
            background-color: #2980b9;
            /* Azul mais escuro no hover */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }


        /* Responsive rules for mobile devices */
        @media (max-width: 768px) {
            #sidebar {
                width: 90%;
                height: 80%;
                padding: 20px;
                box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
                border-radius: 8px;
                transform: translate(-50%, -50%) scale(0.95);
                clip-path: none;
                /* Remover clip-path também no mobile */
            }

            #sidebar.open {
                transform: translate(-50%, -50%) scale(1);
            }

            #sidebar h2 {
                font-size: 1.5em;
                border-bottom: 1px solid #3498db;
            }

            #sidebar p {
                font-size: 0.9em;
            }

            #sidebar-close {
                font-size: 24px;
                padding: 0;
                /* Remover padding no mobile */
            }
        }
    </style>
</head>

<body>
    <div id="sidebar">
        <button id="sidebar-close">&times;</button>
        <h2 id="sidebar-title"></h2>
        <p id="sidebar-content"></p>
    </div>

    <button id="export-pdf-button">Exportar PDF</button>

    <div id="mindmap-container"></div>

    <div id="version-info">Mind Map v1.1.0 - Modern bilateral layout</div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
                "d3-hierarchy": "https://cdn.skypack.dev/d3-hierarchy",
                "troika-three-text": "https://unpkg.com/troika-three-text@latest/dist/troika-three-text.esm.js",
                "troika-three-utils": "https://unpkg.com/troika-three-utils@latest/dist/troika-three-utils.esm.js",
                "troika-worker-utils": "https://unpkg.com/troika-worker-utils@latest/dist/troika-worker-utils.esm.js",
                "webgl-sdf-generator": "https://unpkg.com/webgl-sdf-generator@latest/dist/webgl-sdf-generator.mjs",
                "bidi-js": "https://unpkg.com/bidi-js@latest/dist/bidi.mjs"
            }
        }
    </script>
    <script type="module" src="main.js"></script>
</body>

</html>
