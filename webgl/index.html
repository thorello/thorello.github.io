<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Mental com WebGL</title>
    <!-- NOVO: Adicionada a biblioteca jsPDF para exportação -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        /* Import Google Fonts for a futuristic look */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap');

        body {
            margin: 0;
            background-color: #0b0c10;
            /* Darker, almost black background */
            overflow: hidden;
            /* Prevent scrollbars from appearing */
            font-family: 'Share Tech Mono', monospace;
            /* Futuristic monospaced font */
            color: #66fcf1;
            /* Cyberpunk teal/cyan for general text */
        }

        canvas {
            display: block;
            /* Ensure canvas takes full width and removes extra space below */
            width: 100vw;
            /* Make canvas fill viewport width */
            height: 100vh;
            /* Make canvas fill viewport height */
        }

        /* Styles for the interactive sidebar */
        #sidebar {
            position: fixed;
            /* Changed to fixed for pop-up behavior */
            top: 50%;
            left: 50%;
            /* Centered and slightly scaled down initially */
            transform: translate(-50%, -50%) scale(0.9);
            width: 500px;
            /* Adjust width for pop-up */
            max-width: 90%;
            /* Ensure it doesn't overflow on smaller screens */
            max-height: 90%;
            /* Limit height to prevent overflow */
            background-color: #1f2833;
            /* Dark blue-gray for pop-up */
            /* Stronger teal glow for pop-up */
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.4), 0 0 80px rgba(0, 255, 255, 0.2);
            padding: 30px;
            /* Adjust padding */
            box-sizing: border-box;
            /* Include padding in width/height */
            border-radius: 15px;
            /* Rounded corners for pop-up */
            /* Smooth transition for opacity and transform */
            transition: opacity 0.4s cubic-bezier(0.25, 0.8, 0.25, 1), transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            overflow-y: auto;
            /* Enable vertical scrolling for content */
            z-index: 1000;
            /* Ensure sidebar is on top */
            border: 2px solid #45a299;
            /* Accent border */

            opacity: 0;
            /* Hidden by default */
            pointer-events: none;
            /* Prevents interaction when hidden */
        }

        #sidebar.open {
            opacity: 1;
            /* Fully visible when open */
            transform: translate(-50%, -50%) scale(1);
            /* Scale to normal size */
            pointer-events: auto;
            /* Allows interaction when open */
        }

        #sidebar h2 {
            font-family: 'Orbitron', sans-serif;
            /* Bold, futuristic font for titles */
            color: #66fcf1;
            /* Neon glow effect for desktop */
            text-shadow: 0 0 10px #66fcf1, 0 0 20px #66fcf1;
            margin-top: 0;
            border-bottom: 1px dashed #45a299;
            /* Dashed accent line */
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        #sidebar p {
            line-height: 1.8;
            /* Improve readability */
            color: #c5c6c7;
            /* Lighter gray for content text */
            font-size: 0.95em;
        }

        #sidebar-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 30px;
            color: #66fcf1;
            /* Matching teal color */
            cursor: pointer;
            z-index: 1001;
            /* Ensure close button is clickable */
            transition: color 0.3s ease;
        }

        #sidebar-close:hover {
            color: #ffffff;
            text-shadow: 0 0 8px #ffffff;
        }

        /* Custom scrollbar styling for a futuristic look */
        #sidebar::-webkit-scrollbar {
            width: 8px;
        }

        #sidebar::-webkit-scrollbar-track {
            background: #1f2833;
        }

        #sidebar::-webkit-scrollbar-thumb {
            background-color: #45a299;
            border-radius: 10px;
            border: 2px solid #1f2833;
        }

        #sidebar::-webkit-scrollbar-thumb:hover {
            background-color: #66fcf1;
        }

        /* Version information display */
        #version-info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: rgba(255, 255, 255, 0.5);
            background-color: rgba(15, 17, 26, 0.5);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-family: monospace;
            z-index: 1000;
            pointer-events: none;
            /* Ignore mouse events */
        }

        /* NOVO: Estilos para o botão de exportar PDF */
        #export-pdf-button {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 100;
            background-color: #1f2833;
            border: 1px solid #45a299;
            color: #66fcf1;
            padding: 8px 16px;
            font-family: 'Share Tech Mono', monospace;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        #export-pdf-button:hover {
            background-color: #45a299;
            color: #ffffff;
            box-shadow: 0 0 15px rgba(102, 252, 241, 0.5);
        }


        /* Responsive rules for mobile devices */
        @media (max-width: 768px) {
            #sidebar {
                width: 90%;
                /* Wider on mobile */
                height: 80%;
                /* Taller on mobile */
                padding: 20px;
                box-shadow: none;
                /* Remove neon shadow for mobile */
                border-radius: 10px;
                /* Slightly less rounded corners */
                transform: translate(-50%, -50%) scale(0.95);
            }

            #sidebar.open {
                transform: translate(-50%, -50%) scale(1);
            }

            #sidebar h2 {
                font-size: 1.5em;
                text-shadow: none;
                /* Remove neon glow from title for mobile */
            }

            #sidebar p {
                font-size: 0.9em;
            }
        }
    </style>
</head>

<body>
    <!-- The sidebar for displaying node information -->
    <div id="sidebar">
        <button id="sidebar-close">&times;</button>
        <h2 id="sidebar-title"></h2>
        <p id="sidebar-content"></p>
    </div>

    <!-- NOVO: Botão para iniciar a exportação para PDF -->
    <button id="export-pdf-button">Exportar PDF</button>

    <!-- This div will be the container for the Three.js canvas -->
    <div id="mindmap-container"></div>

    <!-- Version information display -->
    <div id="version-info">Mind Map v1.1.0 - Modern bilateral layout</div>

    <!-- Import Map for ES Modules -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
                "d3-hierarchy": "https://cdn.skypack.dev/d3-hierarchy",
                "troika-three-text": "https://unpkg.com/troika-three-text@latest/dist/troika-three-text.esm.js",
                "troika-three-utils": "https://unpkg.com/troika-three-utils@latest/dist/troika-three-utils.esm.js",
                "troika-worker-utils": "https://unpkg.com/troika-worker-utils@latest/dist/troika-worker-utils.esm.js",
                "webgl-sdf-generator": "https://unpkg.com/webgl-sdf-generator@latest/dist/webgl-sdf-generator.mjs",
                "bidi-js": "https://unpkg.com/bidi-js@latest/dist/bidi.mjs"
            }
        }
    </script>
    <!-- Your main JavaScript application logic -->
    <script type="module" src="main.js"></script>
</body>

</html>
