<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Mental com WebGL (Solução Troika)</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap');

        body {
            margin: 0;
            background-color: #0b0c10;
            /* Darker, almost black background */
            overflow: hidden;
            font-family: 'Share Tech Mono', monospace;
            /* Futuristic monospaced font */
            color: #66fcf1;
            /* Cyberpunk teal/cyan for general text */
        }

        canvas {
            display: block;
        }

        #sidebar {
            position: absolute;
            top: 0;
            right: -350px;
            /* Sidebar is hidden by default */
            width: 300px;
            height: 100%;
            background-color: #1f2833;
            /* Dark blue-gray for sidebar */
            /* --- Efeito Neon Padrão (para desktop) --- */
            box-shadow: -8px 0 20px rgba(0, 255, 255, 0.2), 0 0 50px rgba(0, 255, 255, 0.1);
            /* Teal glow */
            padding: 25px;
            box-sizing: border-box;
            transition: right 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            /* Smoother transition */
            overflow-y: auto;
            z-index: 1000;
            border-left: 2px solid #45a299;
            /* Accent border */
        }

        #sidebar.open {
            right: 0;
            /* Moves sidebar into view when 'open' class is added */
        }

        #sidebar h2 {
            font-family: 'Orbitron', sans-serif;
            /* Bold, futuristic font for titles */
            color: #66fcf1;
            /* --- Efeito Neon no Título (padrão para desktop) --- */
            text-shadow: 0 0 10px #66fcf1, 0 0 20px #66fcf1;
            /* Neon glow effect */
            margin-top: 0;
            border-bottom: 1px dashed #45a299;
            /* Dashed accent line */
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        #sidebar p {
            line-height: 1.8;
            color: #c5c6c7;
            /* Lighter gray for content text */
            font-size: 0.95em;
        }

        #sidebar-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 30px;
            color: #66fcf1;
            /* Matching teal color */
            cursor: pointer;
            z-index: 1001;
            transition: color 0.3s ease;
        }

        #sidebar-close:hover {
            color: #ffffff;
            text-shadow: 0 0 8px #ffffff;
        }

        /* Scrollbar styling for a futuristic look */
        #sidebar::-webkit-scrollbar {
            width: 8px;
        }

        #sidebar::-webkit-scrollbar-track {
            background: #1f2833;
        }

        #sidebar::-webkit-scrollbar-thumb {
            background-color: #45a299;
            border-radius: 10px;
            border: 2px solid #1f2833;
        }

        #sidebar::-webkit-scrollbar-thumb:hover {
            background-color: #66fcf1;
        }


        /* --- Responsive rules for mobile devices --- */
        @media (max-width: 768px) {
            #sidebar {
                width: 100%;
                right: -100%;
                /* Sidebar is hidden by default on mobile */
                padding: 15px;
                /* --- REMOVENDO O EFEITO NEON PARA MOBILE --- */
                box-shadow: none;
                /* Remove a sombra de neon da sidebar */
            }

            #sidebar.open {
                right: 0;
                /* Moves sidebar into view when 'open' class is added on mobile */
            }

            #sidebar h2 {
                font-size: 1.5em;
                /* --- REMOVENDO O EFEITO NEON DO TÍTULO PARA MOBILE --- */
                text-shadow: none;
                /* Remove o brilho de neon do título */
            }

            #sidebar p {
                font-size: 0.9em;
            }
        }
    </style>
</head>

<body>
    <div id="sidebar">
        <button id="sidebar-close">&times;</button>
        <h2 id="sidebar-title"></h2>
        <p id="sidebar-content"></p>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "d3-hierarchy": "https://cdn.skypack.dev/d3-hierarchy",

                "troika-three-text": "https://unpkg.com/troika-three-text@latest/dist/troika-three-text.esm.js",
                "troika-three-utils": "https://unpkg.com/troika-three-utils@latest/dist/troika-three-utils.esm.js",
                "troika-worker-utils": "https://unpkg.com/troika-worker-utils@latest/dist/troika-worker-utils.esm.js",
                "webgl-sdf-generator": "https://unpkg.com/webgl-sdf-generator@latest/dist/webgl-sdf-generator.mjs",
                "bidi-js": "https://unpkg.com/bidi-js@latest/dist/bidi.mjs"
            }
        }
    </script>
    <script type="module" src="main.js"></script>
</body>

</html>
