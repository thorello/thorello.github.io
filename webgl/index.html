<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Mental com WebGL</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        /* Import Google Fonts - Removendo fontes futuristas e adicionando uma mais clássica */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;600&display=swap');

        body {
            margin: 0;
            background-color: #f0f2f5;
            /* Fundo cinza claro para um visual suave */
            overflow: hidden;
            font-family: 'Open Sans', sans-serif;
            /* Fonte legível e moderna */
            color: #333333;
            /* Texto principal em cinza escuro */
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        /* --- Sidebar (Popup) Styles --- */
        #sidebar {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            width: 500px;
            max-width: 90%;
            max-height: 90%;
            background-color: #ffffff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            padding: 40px;
            /* Aumentado o padding para afastar elementos da borda */
            box-sizing: border-box;
            transition: opacity 0.4s cubic-bezier(0.25, 0.8, 0.25, 1), transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            overflow-y: auto;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            clip-path: none;
            background-image: none;
        }

        #sidebar.open {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
            pointer-events: auto;
        }

        #sidebar h2 {
            font-family: 'Roboto', sans-serif;
            color: #2c3e50;
            text-shadow: none;
            margin-top: 0;
            border-bottom: 2px solid #3498db;
            padding-bottom: 15px;
            margin-bottom: 25px;
            /* Aumentado a margem inferior do título */
            position: relative;
        }

        #sidebar h2::after {
            content: none;
        }

        #sidebar p {
            line-height: 1.8;
            color: #555555;
            font-size: 1em;
            text-shadow: none;
            margin-bottom: 25px;
            /* Aumentado a margem inferior aos parágrafos */
        }

        #sidebar-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-family: 'Roboto', sans-serif;
            font-size: 28px;
            color: #888888;
            cursor: pointer;
            z-index: 1001;
            transition: color 0.3s ease;
            box-shadow: none;
            font-weight: bold;
        }

        #sidebar-close:hover {
            color: #e74c3c;
            background-color: transparent;
            text-shadow: none;
            box-shadow: none;
        }

        /* --- Editing View Styles --- */
        .display-view {
            position: relative;
            margin-bottom: 20px;
            /* Espaçamento entre display e edit views */
        }

        .edit-btn {
            position: absolute;
            top: 0;
            right: 0;
            background: transparent;
            border: none;
            font-size: 18px;
            cursor: pointer;
            color: #aaa;
            transition: color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 30px;
            height: 30px;
        }

        .edit-btn:hover {
            color: #3498db;
        }

        .edit-btn svg {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }

        .edit-view {
            display: none;
            margin-top: 20px;
            /* Espaçamento ao ativar a edição */
        }

        .edit-view input,
        .edit-view textarea {
            width: 100%;
            box-sizing: border-box;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-family: 'Open Sans', sans-serif;
            font-size: 1em;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }

        .edit-view input:focus,
        .edit-view textarea:focus {
            border-color: #3498db;
            outline: none;
        }

        .edit-view textarea {
            min-height: 150px;
            resize: vertical;
        }

        .edit-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .edit-actions button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            font-size: 14px;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        .edit-actions button:active {
            transform: translateY(1px);
        }

        .save-btn {
            background-color: #28a745;
        }

        .save-btn:hover {
            background-color: #218838;
        }

        .cancel-btn {
            background-color: #6c757d;
        }

        .cancel-btn:hover {
            background-color: #5a6268;
        }

        /* --- Add Node Button (inside sidebar) --- */
        #add-node-button {
            background-color: #3498db;
            /* Cor azul para "Adicionar Filho" */
            color: #ffffff;
            border: none;
            padding: 8px 15px;
            /* Botão menor */
            font-size: 1em;
            /* Tamanho da fonte menor */
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
            margin: 30px auto 0 auto;
            /* Centraliza o botão e adiciona margem superior */
            display: block;
            /* Garante que o margin: auto funcione para centralizar */
            width: fit-content;
            /* Ajusta a largura ao conteúdo */
            font-weight: normal;
            /* Texto normal */
        }

        #add-node-button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        #add-node-button:active {
            transform: translateY(0);
        }

        /* Remove SVG styles as it's no longer an icon but text */
        #add-node-button svg {
            display: none;
            /* Esconde o SVG, já que o texto será usado */
        }

        /* Custom scrollbar styling for a classic look */
        #sidebar::-webkit-scrollbar {
            width: 8px;
        }

        #sidebar::-webkit-scrollbar-track {
            background: #f0f0f0;
        }

        #sidebar::-webkit-scrollbar-thumb {
            background-color: #cccccc;
            border-radius: 10px;
            border: 2px solid #f0f0f0;
        }

        #sidebar::-webkit-scrollbar-thumb:hover {
            background-color: #aaaaaa;
        }

        /* Version information display */
        #version-info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: rgba(0, 0, 0, 0.5);
            background-color: rgba(255, 255, 255, 0.7);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-family: 'Open Sans', sans-serif;
            z-index: 1000;
            pointer-events: none;
        }

        /* Action Menu (top right) */
        #action-menu-container {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 100;
        }

        #menu-toggle-button {
            background-color: #3498db;
            border: none;
            color: #ffffff;
            padding: 8px 16px;
            font-family: 'Open Sans', sans-serif;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        #menu-toggle-button:hover {
            background-color: #2980b9;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        #menu-content {
            display: flex;
            flex-direction: column;
            gap: 8px;
            position: absolute;
            top: calc(100% + 5px);
            right: 0;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            padding: 10px;
            transform-origin: top right;
            transform: scale(0.95);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s ease, transform 0.2s ease, visibility 0.2s;
            min-width: 160px;
        }

        #action-menu-container.open #menu-content {
            opacity: 1;
            visibility: visible;
            transform: scale(1);
        }

        #menu-content button,
        #menu-content label {
            background-color: #3498db;
            border: none;
            color: #ffffff;
            padding: 8px 16px;
            font-family: 'Open Sans', sans-serif;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            box-sizing: border-box;
        }

        #menu-content button:hover,
        #menu-content label:hover {
            background-color: #2980b9;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        #export-json-button {
            background-color: #28a745;
        }

        #export-json-button:hover {
            background-color: #218838;
        }

        #import-json-button {
            background-color: #f39c12;
        }

        #import-json-button:hover {
            background-color: #e67e22;
        }

        #create-markdown-button {
            background-color: #8A2BE2;
        }

        #create-markdown-button:hover {
            background-color: #6A1BA7;
        }

        /* NEW: Style for the Recalculate Map button */
        #recalculate-map-button {
            background-color: #007bff;
            /* A nice blue */
        }

        #recalculate-map-button:hover {
            background-color: #0056b3;
            /* Darker blue on hover */
        }

        /* Style for the AI New Map Button inside sidebar */
        #ai-new-map-button-sidebar {
            /* Renomeado para evitar conflito de ID */
            background-color: #6f42c1;
            /* Um roxo distinto */
            color: #ffffff;
            border: none;
            padding: 8px 15px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
            margin: 15px auto 0 auto;
            /* Ajuste a margem para separar dos outros botões */
            display: block;
            width: fit-content;
            font-weight: normal;
        }

        #ai-new-map-button-sidebar:hover {
            background-color: #5a359c;
            transform: translateY(-2px);
        }

        #ai-new-map-button-sidebar:active {
            transform: translateY(0);
        }


        /* Hide the real file input */
        #jsonUpload {
            display: none;
        }

        /* Back Button (top left) */
        #back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
            background-color: #6c757d;
            border: none;
            color: #ffffff;
            padding: 8px 16px;
            font-family: 'Open Sans', sans-serif;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        #back-button:hover {
            background-color: #5a6268;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Responsive rules for mobile devices */
        @media (max-width: 768px) {
            #sidebar {
                width: 90%;
                height: 80%;
                padding: 20px;
                box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
                border-radius: 8px;
                transform: translate(-50%, -50%) scale(0.95);
                clip-path: none;
            }

            #sidebar.open {
                transform: translate(-50%, -50%) scale(1);
            }

            #sidebar h2 {
                font-size: 1.5em;
                border-bottom: 1px solid #3498db;
            }

            #sidebar p {
                font-size: 0.9em;
            }

            #sidebar-close {
                font-size: 24px;
                padding: 0;
            }

            #back-button {
                padding: 6px 12px;
                font-size: 12px;
            }

            .action-buttons {
                flex-direction: column;
                gap: 5px;
                top: 5px;
                right: 5px;
            }

            .action-buttons button,
            .action-buttons label {
                padding: 6px 10px;
                font-size: 12px;
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div id="sidebar">
        <button id="sidebar-close">&times;</button>

        <div id="title-section">
            <div class="display-view">
                <h2 id="sidebar-title"></h2>
                <button id="edit-title-btn" class="edit-btn" title="Editar Título">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path
                            d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z" />
                    </svg>
                </button>
            </div>
            <div class="edit-view">
                <input type="text" id="sidebar-title-input" />
                <div class="edit-actions">
                    <button id="save-title-btn" class="save-btn">Salvar</button>
                    <button id="cancel-title-btn" class="cancel-btn">Cancelar</button>
                </div>
            </div>
        </div>

        <div id="content-section">
            <div class="display-view">
                <p id="sidebar-content"></p>
                <button id="edit-content-btn" class="edit-btn" title="Editar Explicação">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path
                            d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z" />
                    </svg>
                </button>
            </div>
            <div class="edit-view">
                <textarea id="sidebar-content-input"></textarea>
                <div class="edit-actions">
                    <button id="save-content-btn" class="save-btn">Salvar</button>
                    <button id="cancel-content-btn" class="cancel-btn">Cancelar</button>
                </div>
            </div>
        </div>

        <button id="add-node-button" title="Adicionar Novo Nó">Adicionar Filho</button>
        <button id="ai-new-map-button-sidebar" onclick="window.location.href='api.html'">Novo Mapa Mental com
            IA</button>
    </div>

    <div id="action-menu-container">
        <button id="menu-toggle-button">Ações ☰</button>
        <div id="menu-content">
            <label for="jsonUpload" id="import-json-button">Importar JSON</label>
            <input type="file" id="jsonUpload" accept=".json">
            <button id="export-json-button">Exportar JSON</button>
            <button id="export-pdf-button">Exportar PDF</button>
            <button id="create-markdown-button">Criar Markdown</button>
            <button id="recalculate-map-button">Recalcular Mapa</button>
        </div>
    </div>

    <div id="mindmap-container"></div>

    <div id="version-info">Mind Map v1.1.0 - Modern bilateral layout</div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
                "d3-hierarchy": "https://cdn.skypack.dev/d3-hierarchy",
                "troika-three-text": "https://unpkg.com/troika-three-text@latest/dist/troika-three-text.esm.js",
                "troika-three-utils": "https://unpkg.com/troika-three-utils@latest/dist/troika-three-utils.esm.js",
                "troika-worker-utils": "https://unpkg.com/troika-worker-utils@latest/dist/troika-worker-utils.esm.js",
                "webgl-sdf-generator": "https://unpkg.com/webgl-sdf-generator@latest/dist/webgl-sdf-generator.mjs",
                "bidi-js": "https://unpkg.com/bidi-js@latest/dist/bidi.mjs"
            }
        }
    </script>
    <script type="module" src="main.js"></script>
</body>

</html>
