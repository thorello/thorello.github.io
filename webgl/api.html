<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de Conteúdo com Gemini</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';
    </script>
    <style>
        /* Variáveis CSS para Cores e Espaçamento */
        :root {
            --primary-blue: #1877f2;
            --darker-blue: #166fe5;
            --light-gray: #f0f2f5;
            --medium-gray: #dddfe2;
            --dark-gray-text: #1c1e21;
            --label-color: #606770;
            --white: #ffffff;
            --success-green: #28a745;

            --spacing-sm: 10px;
            --spacing-md: 15px;
            --spacing-lg: 20px;
            --spacing-xl: 30px;
        }

        /* Reset Básico e Fontes */
        html {
            /* Definimos 100% de altura para o html */
            height: 100%;
            /* A rolagem horizontal é sempre oculta */
            overflow-x: hidden;
        }

        body {
            margin: 0;
            padding: 0;
            /* Definimos 100% de altura para o body também */
            min-height: 100vh;
            /* Garante que o body tenha pelo menos a altura da viewport */
            /* CORREÇÃO CHAVE: Permite rolagem vertical apenas no body se o conteúdo exceder */
            overflow-y: auto;

            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--light-gray);
            color: var(--dark-gray-text);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            /* Alinha o container ao topo */
            padding: var(--spacing-lg);
            /* Padding ao redor do container, dentro do body */
            box-sizing: border-box;
            /* Garante que padding não adicione largura */
            padding-top: 70px;
            /* Adiciona padding para o botão fixo não cobrir o conteúdo */
        }

        #backToHomeButton {
            position: fixed;
            /* Alterado de absolute para fixed */
            top: 20px;
            left: 50%;
            /* Centraliza horizontalmente */
            transform: translateX(-50%);
            /* Ajuste para centralização perfeita */
            z-index: 100;
            background-color: transparent;
            border: 1px solid var(--medium-gray);
            color: var(--label-color);
            padding: 10px 15px;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s, color 0.3s, box-shadow 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 8px;
            max-width: fit-content;
        }

        #backToHomeButton:hover {
            background-color: var(--light-gray);
            border-color: var(--primary-blue);
            color: var(--primary-blue);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        #backToHomeButton i {
            font-size: 1.1rem;
        }

        /* Ajuste para telas menores */
        @media (max-width: 768px) {
            body {
                padding-top: 60px;
                /* Ajusta o padding para telas menores */
            }

            #backToHomeButton {
                top: 15px;
                padding: 8px 12px;
                font-size: 0.9rem;
                gap: 6px;
            }

            #backToHomeButton i {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding-top: 50px;
                /* Ajusta o padding para telas menores */
            }

            #backToHomeButton {
                top: 10px;
                padding: 6px 10px;
                font-size: 0.85rem;
                gap: 5px;
            }

            #backToHomeButton i {
                font-size: 0.9rem;
            }
        }

        /* Container Principal */
        .container {
            background-color: var(--white);
            padding: var(--spacing-xl);
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            width: 500px;
            max-width: 960px;
            display: flex;
            flex-direction: column;
            gap: var(--spacing-lg);
            min-height: 50vh;
            box-sizing: border-box;
        }

        /* Título */
        h1 {
            text-align: center;
            color: var(--primary-blue);
            margin-bottom: var(--spacing-md);
            font-size: 2.2rem;
            font-weight: 700;
        }

        /* Elementos de Formulário Base */
        input[type="password"],
        textarea {
            width: 100%;
            padding: var(--spacing-md);
            border-radius: 8px;
            border: 1px solid var(--medium-gray);
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(24, 119, 242, 0.2);
        }

        /* Textarea de Entrada */
        textarea#inputText {
            min-height: 120px;
            resize: vertical;
        }

        /* Botões */
        button {
            width: 100%;
            padding: var(--spacing-md) var(--spacing-lg);
            background-color: var(--primary-blue);
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            flex-shrink: 0;
        }

        button:hover {
            background-color: var(--darker-blue);
        }

        button:disabled {
            background-color: #a0c3f7;
            cursor: not-allowed;
            transform: none;
        }

        #createMapButton {
            background-color: var(--success-green);
        }

        #createMapButton:hover {
            background-color: #218838;
        }

        /* Estilo para o botão de colar */
        .input-group {
            position: relative;
            margin-bottom: var(--spacing-lg);
        }

        .input-group textarea {
            padding-right: 45px;
        }

        .paste-button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background-color: transparent;
            /* Alterado para transparente */
            color: var(--label-color);
            /* Alterado para uma cor mais discreta */
            border: 1px solid var(--medium-gray);
            /* Adicionado uma borda sutil */
            border-radius: 5px;
            padding: 8px 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            /* Transição para todas as propriedades relevantes */
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
        }

        .paste-button:hover {
            background-color: var(--medium-gray);
            /* Fundo sutil ao passar o mouse */
            color: var(--primary-blue);
            /* Cor do ícone ao passar o mouse */
            border-color: var(--primary-blue);
            /* Borda ao passar o mouse */
        }

        .paste-button i {
            font-size: 1.2rem;
        }


        /* Labels */
        label {
            display: block;
            margin-bottom: var(--spacing-sm);
            font-weight: 600;
            color: var(--label-color);
            font-size: 0.95rem;
        }

        /* Indicador de Loading */
        #loading {
            text-align: center;
            display: none;
            margin: var(--spacing-lg) 0;
            font-size: 1rem;
            color: var(--label-color);
        }

        /* Seções Específicas */
        .api-key-container {
            background-color: var(--light-gray);
            padding: var(--spacing-md);
            border-radius: 8px;
            margin-bottom: var(--spacing-md);
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
        }

        .api-key-container input {
            margin-bottom: 0;
        }

        /* Media Queries para Responsividade */
        @media (max-width: 768px) {
            body {
                padding: var(--spacing-md);
                padding-top: 60px;
                /* Ajusta o padding superior */
            }

            .container {
                padding: var(--spacing-lg);
                min-height: auto;
            }

            h1 {
                font-size: 1.8rem;
            }

            button {
                font-size: 1rem;
                padding: 12px;
            }

            input,
            textarea {
                font-size: 0.9rem;
                padding: 10px;
            }

            .paste-button {
                width: 35px;
                height: 35px;
                padding: 6px 8px;
                font-size: 0.9rem;
            }

            .paste-button i {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: var(--spacing-md);
                padding-top: 50px;
                /* Ajusta o padding superior */
            }

            .container {
                padding: var(--spacing-md);
            }

            h1 {
                font-size: 1.5rem;
            }

            label {
                font-size: 0.9rem;
            }

            .paste-button {
                width: 30px;
                height: 30px;
                padding: 5px 7px;
                font-size: 0.8rem;
            }

            .paste-button i {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <button type="button" id="backToHomeButton">Voltar</button>

    <div class="container">
        <header>
            <h1>Criar Mapa Mental com IA</h1>
        </header>

        <main>
            <form id="analysis-form">

                <section class="api-key-container">
                    <label for="apiKey">Sua Chave de API do Google AI Studio:</label>
                    <input type="password" id="apiKey" placeholder="Cole sua chave de API aqui" required>
                </section>

                <section>
                    <label for="inputText">Cole ou escreva o conteúdo a ser analisado ou insira uma URL:</label>
                    <div class="input-group">
                        <textarea id="inputText"
                            placeholder="Insira o texto ou a URL que você deseja que o Gemini analise e estruture..."></textarea>
                        <button type="button" id="pasteButton" class="paste-button"
                            title="Colar da área de transferência">
                            <i class="fas fa-paste"></i>
                        </button>
                    </div>
                </section>

                <button type="submit" id="submitButton">Processar</button>
            </form>

            <div id="loading">
                <p>Analisando... Por favor, aguarde. Isso pode levar alguns segundos.</p>
            </div>

            <br>

            <button type="button" id="createMapButton" style="display: none;" disabled>
                Criar Mapa Mental
            </button>
        </main>
    </div>

    <script type="module">
        // Importe promptBase do seu arquivo prompts.js
        import { promptBase } from './prompts.js';

        // 1. Seleciona os elementos da página
        const analysisForm = document.getElementById('analysis-form');
        const apiKeyInput = document.getElementById('apiKey');
        const inputText = document.getElementById('inputText');
        const submitButton = document.getElementById('submitButton');
        const loadingIndicator = document.getElementById('loading');
        const createMapButton = document.getElementById('createMapButton');
        const pasteButton = document.getElementById('pasteButton'); // Novo: botão de colar

        let generatedJsonData = null; // Variável para armazenar o JSON gerado

        // --- MELHORIA: LEMBRAR A CHAVE DA API ---
        window.addEventListener('load', () => {
            const savedApiKey = localStorage.getItem('geminiApiKey');
            if (savedApiKey) {
                apiKeyInput.value = savedApiKey;
            }
        });

        // Novo: Botão Voltar para a Página Inicial
        const backToHomeButton = document.getElementById('backToHomeButton');
        backToHomeButton.addEventListener('click', () => {
            window.location.href = 'index.html';
        });

        // Novo: Lógica para colar do clipboard
        pasteButton.addEventListener('click', async () => {
            try {
                const text = await navigator.clipboard.readText();
                inputText.value = text;
            } catch (err) {
                console.error('Falha ao ler o conteúdo da área de transferência: ', err);
                alert('Não foi possível acessar a área de transferência. Verifique as permissões do navegador.');
            }
        });


        // 2. Adiciona o "ouvinte" para o evento de submissão do formulário
        analysisForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const API_KEY = apiKeyInput.value.trim();
            let contentToAnalyze = inputText.value.trim(); // Assume inputText como fonte principal

            if (!API_KEY) {
                alert('Por favor, insira sua chave de API para continuar.');
                return;
            }

            // Lógica para determinar a fonte do conteúdo
            // Se o inputText começa com http:// ou https://, trata como URL
            if (contentToAnalyze.startsWith('http://') || contentToAnalyze.startsWith('https://')) {
                loadingIndicator.querySelector('p').textContent = 'Buscando conteúdo da URL...';
                showLoading(true);
                const fetchedContent = await fetchContentFromUrl(contentToAnalyze);
                if (!fetchedContent) {
                    alert('Não foi possível carregar o conteúdo da URL. Verifique se a URL está correta e se a página permite CORS.');
                    showLoading(false);
                    return;
                }
                contentToAnalyze = fetchedContent; // Usa o conteúdo buscado da URL
            } else if (!contentToAnalyze) {
                alert('Por favor, insira um texto para analisar ou uma URL.');
                return;
            }

            localStorage.setItem('geminiApiKey', API_KEY);

            showLoading(true);
            loadingIndicator.querySelector('p').textContent = 'Analisando... Por favor, aguarde. Isso pode levar alguns segundos.';
            generatedJsonData = null; // Limpa o JSON anterior
            createMapButton.style.display = 'none'; // Esconde o botão
            createMapButton.disabled = true; // Desabilita o botão

            const fullPrompt = promptBase + "\n" + contentToAnalyze;

            const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${API_KEY}`;

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: fullPrompt }] }]
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`Erro na API: ${errorData.error.message || response.statusText}`);
                }

                const data = await response.json();
                let resultText = data.candidates[0].content.parts[0].text;

                const firstBrace = resultText.indexOf('{');
                const lastBrace = resultText.lastIndexOf('}');

                if (firstBrace !== -1 && lastBrace !== -1 && lastBrace > firstBrace) {
                    resultText = resultText.substring(firstBrace, lastBrace + 1);
                } else {
                    resultText = resultText.replace(/^```json\s*/, '').replace(/\s*```$/, '').trim();
                }

                try {
                    generatedJsonData = JSON.parse(resultText); // Armazena o JSON válido
                    createMapButton.style.display = 'block'; // Mostra o botão
                    createMapButton.disabled = false; // Habilita o botão
                } catch (e) {
                    alert(`Erro ao analisar JSON. Detalhes: ${e.message}. Por favor, verifique o conteúdo ou a chave da API.`);
                    createMapButton.style.display = 'none'; // Esconde o botão em caso de erro
                    createMapButton.disabled = true;
                }
            } catch (error) {
                console.error('Erro ao chamar a API do Gemini:', error);
                alert(`Ocorreu um erro ao processar sua solicitação: ${error.message}`);
                createMapButton.style.display = 'none'; // Esconde o botão em caso de erro
                createMapButton.disabled = true;
            } finally {
                showLoading(false);
            }
        });

        // Função para mostrar/esconder o loading
        function showLoading(isLoading) {
            submitButton.disabled = isLoading;
            submitButton.textContent = isLoading ? 'Analisando...' : 'Refazer Análise';
            loadingIndicator.style.display = isLoading ? 'block' : 'none';
        }

        // --- LÓGICA PARA O BOTÃO "CRIAR MAPA MENTAL" ---
        createMapButton.addEventListener('click', () => {
            if (!generatedJsonData) {
                alert("Não há conteúdo JSON válido para criar o mapa mental.");
                return;
            }

            try {
                // Certifica-se de que o JSON é válido antes de armazenar
                const jsonString = JSON.stringify(generatedJsonData);
                localStorage.setItem('mindMapData', jsonString);

                window.location.href = 'index.html';

            } catch (error) {
                alert("Ocorreu um erro ao preparar os dados para o mapa mental. Por favor, tente novamente.");
                console.error("Erro ao serializar JSON para localStorage:", error);
            }
        });

        // --- NOVA FUNÇÃO: FETCH DO CONTEÚDO DA URL ---
        async function fetchContentFromUrl(url) {
            try {
                const proxyUrl = 'https://api.allorigins.win/get?url=';
                const response = await fetch(proxyUrl + encodeURIComponent(url));

                if (!response.ok) {
                    console.error(`Erro ao buscar a URL: ${response.status} ${response.statusText}`);
                    return null;
                }

                const data = await response.json();
                const htmlContent = data.contents;

                const parser = new DOMParser();
                const doc = parser.parseFromString(htmlContent, 'text/html');

                doc.querySelectorAll('script, style, noscript, svg, button, img').forEach(el => el.remove());

                return doc.body.textContent.replace(/\s+/g, ' ').trim();

            } catch (error) {
                console.error('Erro ao buscar ou parsear o conteúdo da URL:', error);
                return null;
            }
        }
    </script>

</body>

</html>
