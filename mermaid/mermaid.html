<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Diagrama Mermaid</title>

    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <script src="meu-tema-mermaid.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/svg-pan-zoom@3.6.1/dist/svg-pan-zoom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/svg2pdf.js@2.2.2/dist/svg2pdf.umd.min.js"></script>


    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        body {
            display: flex;
            flex-direction: column;
            background-color: #f4f7f6;
            color: #333;
        }

        .container {
            display: flex;
            flex: 1;
            gap: 20px;
            padding: 20px;
            height: calc(100% - 40px);
        }

        .input-area,
        .output-area {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: 100%;
            box-sizing: border-box;
        }

        .input-area {
            flex-basis: 30%;
            flex-grow: 1;
            min-width: 300px;
            transition: all 0.4s ease-in-out;
            overflow: hidden;
        }

        .input-area.collapsed {
            flex-basis: 0;
            flex-grow: 0;
            width: 0;
            padding: 0 0;
            margin-right: -20px;
            /* Compensa o gap */
            border: none;
            min-width: 0;
            opacity: 0;
        }

        .output-area {
            flex-basis: 70%;
            flex-grow: 1;
            position: relative;
        }

        button,
        select {
            font-size: 16px;
            padding: 10px 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: #0a9396;
            color: white;
            border: none;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #005f73;
        }

        textarea {
            flex: 1;
            resize: none;
            padding: 10px;
            font-family: monospace;
            font-size: 14px;
            line-height: 1.5;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }

        h2 {
            color: #005f73;
            margin-top: 0;
            margin-bottom: 15px;
        }

        #toggleInputBtn {
            position: absolute;
            left: -20px;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 20px;
            line-height: 36px;
            text-align: center;
            z-index: 10;
            padding: 0;
        }

        #outputContainer {
            flex: 1;
            background-color: white;
            border: 1px solid #eee;
            border-radius: 5px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #outputContainer svg {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="input-area">
            <label for="diagramType">1. Escolha o tipo de diagrama:</label>
            <select id="diagramType">
                <option value="flowchart">Fluxograma</option>
                <option value="sequence">Sequência</option>
                <option value="gantt">Gantt</option>
                <option value="class">Classes</option>
                <option value="state">Estado</option>
                <option value="pie">Pizza</option>
                <option value="mindmap">Mapa Mental</option>
            </select>

            <label for="mermaidInput">2. Edite o código:</label>
            <textarea id="mermaidInput" spellcheck="false"></textarea>

            <label>3. Ações:</label>
            <button id="generateBtn">Gerar Diagrama</button>
            <button id="exportPdfBtn">Exportar para PDF</button>
        </div>

        <div class="output-area">
            <button id="toggleInputBtn" title="Ocultar Painel de Entrada">&lt;</button>
            <h2>Diagrama Gerado</h2>
            <div id="outputContainer">
                <p>Seu diagrama aparecerá aqui...</p>
            </div>
        </div>
    </div>




    <script>
        document.addEventListener('DOMContentLoaded', function () {

            // --- Seletores de Elementos ---
            const diagramTypeSelect = document.getElementById('diagramType');
            const mermaidInput = document.getElementById('mermaidInput');
            const generateBtn = document.getElementById('generateBtn');
            const exportPdfBtn = document.getElementById('exportPdfBtn');
            const outputContainer = document.getElementById('outputContainer');
            const toggleInputBtn = document.getElementById('toggleInputBtn');
            const inputArea = document.querySelector('.input-area');

            // Referência às bibliotecas globais para clareza
            const { jsPDF } = window.jspdf;
            const SvgPanZoom = window.svgPanZoom;

            let panZoomInstance = null;

            // --- Dados e Configurações ---
            const exampleDiagrams = {
                flowchart: `graph TD
    A[Natal] -->|Um passo| B(Ano Novo)
    B --> C{É feriado?}
    C -->|Sim| D[Descansar]
    C -->|Não| E(Trabalhar)
    D --> F((Fim))
    E --> F`,
                sequence: `sequenceDiagram
    participant Alice
    participant Bob
    Alice->>Bob: Olá Bob, como vai?
    Bob-->>Alice: Bem, obrigado! E você?
    Alice-xBob: Estou ótima!`,
                gantt: `gantt
    title Exemplo de Cronograma
    dateFormat  YYYY-MM-DD
    section Projeto Alfa
    Planejamento      :done,    des1, 2025-08-01, 7d
    Desenvolvimento   :active,  des2, after des1, 20d
    Testes            :         des3, after des2, 10d`,
                class: `classDiagram
    class Animal {
      +int idade
      +float peso
      +comer()
    }
    class Cachorro {
      +String raca
      +latir()
    }
    Animal <|-- Cachorro`,
                state: `stateDiagram-v2
    [*] --> Quieto
    Quieto --> [*]
    Quieto --> Andando : Usuário anda
    Andando --> Quieto : Usuário para
    Andando --> Correndo : Usuário corre
    Correndo --> Andando : Usuário desacelera`,
                pie: `pie title Pets
    "Cachorros" : 386
    "Gatos" : 85
    "Pássaros" : 15`,
                mindmap: `mindmap
  root((Tópico Central))
    Assunto 1
      Sub-assunto 1.1
      Sub-assunto 1.2
    Assunto 2
      Sub-assunto 2.1`
            };


            function updateTextareaWithExample() {
                const tipo = diagramTypeSelect.value;
                if (exampleDiagrams[tipo]) {
                    mermaidInput.value = exampleDiagrams[tipo];
                }
            }

            async function renderDiagram() {
                if (panZoomInstance) {
                    panZoomInstance.destroy();
                    panZoomInstance = null;
                }

                const code = mermaidInput.value.trim();
                if (!code) {
                    outputContainer.innerHTML = '<p>Digite um código Mermaid para gerar o diagrama.</p>';
                    return;
                }

                try {
                    const { svg } = await mermaid.render('mermaid-graph-' + Date.now(), code);
                    outputContainer.innerHTML = svg;
                    const svgElement = outputContainer.querySelector('svg');

                    if (svgElement) {
                        svgElement.style.width = '100%';
                        svgElement.style.height = '100%';

                        panZoomInstance = SvgPanZoom(svgElement, {
                            zoomEnabled: true,
                            controlIconsEnabled: true,
                            fit: true,
                            center: true,
                            minZoom: 0.2,
                            maxZoom: 100,
                            zoomScaleSensitivity: 0.5
                        });
                    }
                } catch (e) {
                    outputContainer.innerHTML = `<p style="color: red; font-family: monospace; white-space: pre-wrap;"><b>Erro ao renderizar o diagrama:</b>\n\n${e.message}</p>`;
                }
            }

            async function exportToPdf() {
                const svgElement = outputContainer.querySelector('svg');
                if (!svgElement) {
                    alert('Nenhum diagrama para exportar foi encontrado.');
                    return;
                }

                try {
                    const viewBox = svgElement.getAttribute('viewBox');
                    let width, height;
                    if (viewBox) {
                        const parts = viewBox.split(' ');
                        width = parseFloat(parts[2]);
                        height = parseFloat(parts[3]);
                    } else {
                        const bounds = svgElement.getBoundingClientRect();
                        width = bounds.width;
                        height = bounds.height;
                    }

                    const pdf = new jsPDF({
                        orientation: width > height ? 'landscape' : 'portrait',
                        unit: 'pt',
                        format: [width, height]
                    });

                    await pdf.svg(svgElement, {
                        x: 0,
                        y: 0,
                        width: width,
                        height: height
                    });

                    pdf.save('diagrama-mermaid-vetorial.pdf');

                } catch (err) {
                    console.error("Erro ao gerar PDF vetorial:", err);
                    alert(`Ocorreu um erro ao tentar gerar o PDF:\n${err.message}`);
                }
            }

            // --- Event Listeners ---
            generateBtn.addEventListener('click', renderDiagram);
            exportPdfBtn.addEventListener('click', exportToPdf);

            diagramTypeSelect.addEventListener('change', () => {
                updateTextareaWithExample();
                renderDiagram();
            });

            toggleInputBtn.addEventListener('click', () => {
                inputArea.classList.toggle('collapsed');
                const colapsado = inputArea.classList.contains('collapsed');
                toggleInputBtn.innerHTML = colapsado ? '>' : '<';
                toggleInputBtn.title = colapsado ? 'Mostrar Painel' : 'Ocultar Painel';

                if (panZoomInstance) {
                    setTimeout(() => {
                        panZoomInstance.resize();
                        panZoomInstance.center();
                    }, 400);
                }
            });

            // --- Inicialização ---
            updateTextareaWithExample();
            renderDiagram();

        });
    </script>



</body>

</html>
