<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagrama Mermaid</title>

    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <script src="meu-tema-mermaid.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/svg-pan-zoom@3.6.1/dist/svg-pan-zoom.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html {
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: stretch;
            justify-content: stretch;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            width: 100vw;
            margin: 0px;
        }

        h1 {
            text-align: center;
            color: #005f73;
            flex-shrink: 0;
        }

        .container {
            display: flex;
            flex-grow: 1;
            gap: 20px;
            align-items: stretch;

        }

        .input-area,
        .output-area {
            display: flex;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            flex-direction: column;
        }

        .input-area {
            flex-grow: 1;
            transition: all 0.4s ease-in-out;
            overflow: hidden;
        }

        /* Classe que representa o estado colapsado */
        .input-area.collapsed {
            flex-grow: 0;
            width: 0;
            padding-left: 0;
            padding-right: 0;
            border-width: 0;
            min-width: 0;
            /* Garante que possa encolher para 0 */
        }

        .output-area {
            flex-grow: 6;
            position: relative;
            /* Essencial para posicionar o botão filho */
        }

        /* Estilo para o botão de colapso */
        #toggleInputBtn {
            position: absolute;
            left: -20px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
            width: 40px;
            height: 40px;
            padding: 0;
            border-radius: 50%;
            font-size: 20px;
            line-height: 40px;
            text-align: center;
        }

        label {
            margin-bottom: 10px;
            font-weight: bold;
            color: #005f73;
        }

        select,
        button {
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 15px;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
        }

        button {
            background-color: #0a9396;
            color: white;
            font-weight: bold;
            border: none;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #005f73;
        }

        .mermaid {
            height: 100%;
            width: 100%;
        }

        #outputContainer svg {
            height: 100% !important;
            width: 100% !important;
            max-width: none !important;
        }

        #mermaid-graph {
            height: 100%;
            width: 100%;
        }

        textarea {
            flex: 1;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            font-family: "Courier New", Courier, monospace;
            font-size: 14px;
            resize: none;
        }

        .output-area h2 {
            margin-top: 0;
            color: #005f73;
        }

        #outputContainer {
            flex: 1;
            background-color: #ffffff;
            border-radius: 5px;
            overflow: hidden;
        }

        #outputContainer svg {
            width: 100%;
            height: auto;
        }

        .svg-pan-zoom-control-background {
            fill: rgba(0, 95, 115, 0.7);
        }

        .svg-pan-zoom-control-element {
            fill: white;
        }

        .svg-pan-zoom-control-element:hover {
            fill: #9eeaf9;
        }

        .mermaid .node rect,
        .mermaid .node polygon {
            rx: 8px;
            ry: 8px;
        }

        .mermaid .node>* {
            filter: drop-shadow(0px 2px 3px rgba(0, 0, 0, 0.1));
        }

        .mermaid .node .label {
            font-weight: 400;
        }

        .mermaid .arrowheadPath {
            fill: #495057;
        }

        .mermaid .highlight-node>rect {
            fill: #0a9396 !important;
            stroke: #005f73 !important;
            stroke-width: 2px !important;
        }

        .mermaid .highlight-node .label {
            color: #ffffff !important;
            font-weight: 700 !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="input-area">
            <label for="diagramType">1. Escolha um tipo de diagrama para começar:</label>
            <select id="diagramType">
                <option value="flowchart">Fluxograma (Flowchart)</option>
                <option value="sequence">Diagrama de Sequência</option>
                <option value="gantt">Diagrama de Gantt</option>
                <option value="class">Diagrama de Classes</option>
                <option value="state">Diagrama de Estado</option>
                <option value="pie">Gráfico de Pizza (Pie Chart)</option>
                <option value="mindmap">Mapa Mental (Mindmap)</option>
            </select>
            <label for="mermaidInput">2. Edite o código Mermaid abaixo:</label>
            <textarea id="mermaidInput" spellcheck="false"></textarea>
            <label for="generateBtn" style="margin-top: 15px;">3. Gere o diagrama:</label>
            <button id="generateBtn">Gerar Diagrama</button>
        </div>
        <div class="output-area">
            <button id="toggleInputBtn" title="Ocultar Painel de Entrada">&lt;</button>
            <h2>Diagrama Gerado</h2>
            <div id="outputContainer">
                <p>Seu diagrama aparecerá aqui...</p>
            </div>
        </div>
    </div>

    <script>
        const diagramTypeSelect = document.getElementById('diagramType');
        const mermaidInput = document.getElementById('mermaidInput');
        const generateBtn = document.getElementById('generateBtn');
        const outputContainer = document.getElementById('outputContainer');
        let panZoomInstance = null;

        // ---- LÓGICA DO BOTÃO DE COLAPSO ----
        const toggleInputBtn = document.getElementById('toggleInputBtn');
        const inputArea = document.querySelector('.input-area');

        toggleInputBtn.addEventListener('click', () => {
            inputArea.classList.toggle('collapsed');

            const isCollapsed = inputArea.classList.contains('collapsed');
            toggleInputBtn.innerHTML = isCollapsed ? '>' : '<';
            toggleInputBtn.title = isCollapsed ? 'Mostrar Painel de Entrada' : 'Ocultar Painel de Entrada';

            if (panZoomInstance) {
                setTimeout(() => {
                    panZoomInstance.resize();
                    panZoomInstance.center();
                }, 400); // Deve corresponder à duração da transição CSS
            }
        });
        // ---- FIM DA LÓGICA DO BOTÃO ----

        const exampleDiagrams = {
            flowchart: `graph TD
    A[Natal] -->|Um passo| B(Ano Novo)
    B --> C{É feriado?}
    C -->|Sim| D[Descansar]
    C -->|Não| E(Trabalhar)
    D --> F((Fim))
    E --> F`,
            sequence: `sequenceDiagram
    participant Alice
    participant Bob
    Alice->>Bob: Olá Bob, como vai?
    Bob-->>Alice: Bem, obrigado! E você?
    Alice-xBob: Estou ótima!`,
            gantt: `gantt
    title Exemplo de Cronograma
    dateFormat  YYYY-MM-DD
    section Projeto Alfa
    Planejamento      :done,    des1, 2025-08-01, 7d
    Desenvolvimento   :active,  des2, after des1, 20d
    Testes            :         des3, after des2, 10d`,
            class: `classDiagram
    class Animal {
      +int idade
      +float peso
      +comer()
    }
    class Cachorro {
      +String raca
      +latir()
    }
    Animal <|-- Cachorro`,
            state: `stateDiagram-v2
    [*] --> Quieto
    Quieto --> [*]
    Quieto --> Andando : Usuário anda
    Andando --> Quieto : Usuário para
    Andando --> Correndo : Usuário corre
    Correndo --> Andando : Usuário desacelera`,
            pie: `pie title Pets
    "Cachorros" : 386
    "Gatos" : 85
    "Pássaros" : 15`,
            mindmap: `mindmap
  root((Tópico Central))
    Assunto 1
      Sub-assunto 1.1
      Sub-assunto 1.2
    Assunto 2
      Sub-assunto 2.1`
        };

        const renderDiagram = async () => {
            if (panZoomInstance) {
                panZoomInstance.destroy();
                panZoomInstance = null;
            }
            outputContainer.innerHTML = '';
            const mermaidCode = mermaidInput.value;
            if (!mermaidCode.trim()) {
                outputContainer.innerHTML = '<p>Digite um código Mermaid para gerar um diagrama.</p>';
                return;
            }
            try {
                const {
                    svg
                } = await mermaid.render('mermaid-graph', mermaidCode);
                outputContainer.innerHTML = svg;
                const svgElement = outputContainer.querySelector('svg');
                if (svgElement) {
                    panZoomInstance = svgPanZoom(svgElement, {
                        zoomEnabled: true,
                        controlIconsEnabled: true,
                        fit: true,
                        center: true,
                        minZoom: 0.2,
                        maxZoom: 100,
                        zoomScaleSensitivity: 0.8
                    });
                }
            } catch (e) {
                const errorMessage = e.message.replace(/</g, "&lt;").replace(/>/g, "&gt;");
                outputContainer.innerHTML = `<p style="color: red; font-weight: bold;">Erro na sintaxe do Mermaid:</p><pre>${errorMessage}</pre>`;
            }
        };

        const updateTextareaWithExample = () => {
            const selectedType = diagramTypeSelect.value;
            if (exampleDiagrams[selectedType]) {
                mermaidInput.value = exampleDiagrams[selectedType];
            }
        };

        generateBtn.addEventListener('click', renderDiagram);
        diagramTypeSelect.addEventListener('change', () => {
            updateTextareaWithExample();
            renderDiagram();
        });

        // ====================================================================
        // CÓDIGO CORRIGIDO
        // Este bloco garante que a renderização inicial só aconteça DEPOIS
        // que a fonte 'Inter' do Google Fonts for totalmente carregada.
        // ====================================================================

        // Primeiro, preenche o textarea com o código do diagrama inicial.
        updateTextareaWithExample();

        // Agora, aguarda todas as fontes da página estarem prontas.
        document.fonts.ready.then(() => {
            // Apenas quando as fontes estiverem prontas, mandamos o Mermaid
            // renderizar o diagrama pela primeira vez.
            console.log('Fontes carregadas, renderizando o diagrama inicial.');
            renderDiagram();
        });

    </script>
</body>

</html>
