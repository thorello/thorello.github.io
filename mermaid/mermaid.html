<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Fluxograma Mermaid</title>

    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/svg-pan-zoom@3.6.1/dist/svg-pan-zoom.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* --- Reset e Configurações Globais --- */
        html,
        body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
        }

        /* --- Layout Principal --- */
        .main-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
        }

        /* --- Botão de Menu (Hamburger) --- */
        #menuBtn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1001;
            width: 50px;
            height: 50px;
            padding: 0;
            border: none;
            border-radius: 50%;
            background-color: #0a9396;
            color: white;
            font-size: 24px;
            line-height: 50px;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.3s;
        }

        #menuBtn:hover {
            background-color: #005f73;
            transform: scale(1.1);
        }

        /* --- Botão de Reset --- */
        #resetZoomBtn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1001;
            width: 50px;
            height: 50px;
            padding: 0;
            border: none;
            border-radius: 50%;
            background-color: #0a9396;
            color: white;
            font-size: 24px;
            line-height: 50px;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.3s;
            display: none;
            /* Começa escondido */
        }

        #resetZoomBtn:hover {
            background-color: #005f73;
            transform: scale(1.1);
        }

        /* --- Botão de Tela Cheia --- (NOVO) --- */
        #fullscreenBtn {
            position: fixed;
            top: 20px;
            right: 80px;
            /* Posicionado ao lado do botão de reset */
            z-index: 1001;
            width: 50px;
            height: 50px;
            padding: 0;
            border: none;
            border-radius: 50%;
            background-color: #0a9396;
            color: white;
            font-size: 24px;
            line-height: 50px;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.3s;
            display: none;
            /* Começa escondido, aparece com o diagrama */
        }

        #fullscreenBtn:hover {
            background-color: #005f73;
            transform: scale(1.1);
        }

        /* --- Sidebar de Entrada --- */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 350px;
            height: 100%;
            background-color: #ffffff;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 15px;
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
            z-index: 1000;
        }

        .sidebar.open {
            padding-top: 100px;
            transform: translateX(0);
        }

        .sidebar label {
            font-weight: bold;
            color: #005f73;
        }

        .sidebar textarea {
            flex-grow: 1;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            font-family: "Courier New", Courier, monospace;
            font-size: 14px;
            resize: none;
        }

        .sidebar button {
            padding: 12px 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            background-color: #0a9396;
            color: white;
            transition: background-color 0.3s;
        }

        .sidebar button:hover {
            background-color: #005f73;
        }

        /* --- Overlay (Fundo escurecido) --- */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
            z-index: 999;
        }

        #overlay.open {
            opacity: 1;
            visibility: visible;
        }

        /* --- ÁREA DE SAÍDA DO DIAGRAMA --- */
        .output-area {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            height: 100%;
        }

        /* --- CONTÊINER DO DIAGRAMA - O "PAPEL A4" --- */
        #outputContainer {
            aspect-ratio: 297 / 210;
            height: 80vh;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease-in-out;
            padding: 25px !important;
        }

        #outputContainer svg {
            width: 100% !important;
            height: 100% !important;
            max-width: none !important;
        }

        /* --- Classe para o modo Tela Cheia --- (NOVO) --- */
        #outputContainer.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            border-radius: 0;
            box-shadow: none;
            aspect-ratio: auto;
            /* Remove a proporção de A4 */
            z-index: 2000;
            /* Garante que fique acima de tudo */
        }

        /* --- Oculta outros botões no modo tela cheia --- (NOVO) --- */
        body.fullscreen-active #menuBtn,
        body.fullscreen-active #resetZoomBtn {
            display: none !important;
        }

        /* Estilos para o controle de Pan/Zoom */
        .svg-pan-zoom-control-background {
            fill: #0a9396;
            stroke: #005f73;
            stroke-width: 0.5;
        }

        .svg-pan-zoom-control-element {
            fill: white;
        }

        .svg-pan-zoom-control-element:hover {
            fill: #9eeaf9;
        }

        /* --- Estilos para Drag and Drop --- */
        #drag-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 95, 115, 0.85);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2em;
            font-weight: bold;
            text-align: center;
            border: 5px dashed #9eeaf9;
            box-sizing: border-box;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0.2s, opacity 0.2s;
            pointer-events: none;
        }

        body.dragover-active #drag-overlay {
            visibility: visible;
            opacity: 1;
        }

        /* --- ESTILOS PARA IMPRESSÃO --- */
        @page {
            size: A4 landscape;
        }

        @media print {

            /* Esconde todos os elementos de interface */
            #menuBtn,
            #resetZoomBtn,
            #fullscreenBtn,
            /* Adicionado aqui */
            .sidebar,
            #overlay,
            #drag-overlay,
            .svg-pan-zoom-controls {
                display: none !important;
            }

            /* Reseta o corpo e os contêineres para a impressão */
            body,
            html {
                background-color: #ffffff;
                height: 100vh;
                width: 100vw;
                overflow: hidden;
            }

            .main-container,
            .output-area {
                height: 100% !important;
                width: 100% !important;
                padding: 0 !important;
                margin: 0 !important;
                display: block;
            }

            /* Faz o contêiner do diagrama e o SVG ocuparem a área de impressão */
            #outputContainer {
                width: 100vw !important;
                height: 100vh !important;
                border: none !important;
                box-shadow: none !important;
                margin: 0 !important;
                aspect-ratio: auto !important;
            }

            #outputContainer p {
                display: none;
            }

            #outputContainer svg {
                max-width: 100% !important;
                max-height: 100% !important;
            }
        }
    </style>
</head>

<body>
    <div id="drag-overlay">
        <p style="padding: 20px;">Solte o arquivo .txt para gerar o diagrama</p>
    </div>

    <button id="menuBtn" title="Abrir Menu de Edição">&#9776;</button>
    <button id="resetZoomBtn" title="Resetar Zoom">&#8634;</button>
    <button id="fullscreenBtn" title="Tela Cheia">&#x26F6;</button>

    <div id="overlay"></div>

    <div class="sidebar">
        <label for="mermaidInput">Edite o código do fluxograma:</label>
        <textarea id="mermaidInput" spellcheck="false"></textarea>
        <button id="generateBtn">Gerar Diagrama</button>
    </div>

    <div class="main-container">
        <div class="output-area">
            <div id="outputContainer">
                <p style="padding: 20px; text-align: center;">Seu diagrama aparecerá aqui.<br>Clique no menu ☰ para
                    editar ou <b>arraste um arquivo .txt</b> para a tela.</p>
            </div>
        </div>
    </div>

    <script>
        // --- INÍCIO DO SCRIPT ---
        mermaid.initialize({
            startOnLoad: false,
            theme: 'base',
            flowchart: {
                useMaxWidth: false
            },
            themeVariables: {
                primaryColor: '#ffffff',
                primaryBorderColor: '#007bff',
                labelBackgroundColor: '#ffffff',
                lineColor: '#555555',
                textColor: '#333333',
                primaryTextColor: '#333333',
                edgeLabelBackground: '#ffffff'
            }
        });

        // --- Seletores de Elementos ---
        const mermaidInput = document.getElementById('mermaidInput');
        const generateBtn = document.getElementById('generateBtn');
        const outputContainer = document.getElementById('outputContainer');
        const menuBtn = document.getElementById('menuBtn');
        const sidebar = document.querySelector('.sidebar');
        const overlay = document.getElementById('overlay');
        const resetZoomBtn = document.getElementById('resetZoomBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn'); // NOVO
        let panZoomInstance = null;

        const flowchartExample = `graph TD
    A[Início] --> B{Decisão Importante};
    B -->|Opção 1| C[Processo A];
    B -->|Opção 2| D[Processo B];
    C --> E((Fim));
    D --> F{Outra Decisão?};
    F -->|Sim| G[Retornar ao Início];
    F -->|Não| E;
    G --> A;`;

        // --- Funções Principais ---

        function toggleSidebar() {
            const isOpen = sidebar.classList.toggle('open');
            overlay.classList.toggle('open');
            if (isOpen) {
                menuBtn.innerHTML = '&times;';
                menuBtn.title = 'Fechar Menu';
            } else {
                menuBtn.innerHTML = '&#9776;';
                menuBtn.title = 'Abrir Menu de Edição';
            }
            if (panZoomInstance) {
                setTimeout(() => {
                    panZoomInstance.resize();
                    panZoomInstance.center();
                }, 300); // Aguarda a transição da sidebar
            }
        }

        const renderDiagram = async () => {
            if (panZoomInstance) {
                panZoomInstance.destroy();
                panZoomInstance = null;
            }
            outputContainer.innerHTML = '';
            resetZoomBtn.style.display = 'none';
            fullscreenBtn.style.display = 'none'; // MODIFICADO

            const mermaidCode = mermaidInput.value;

            if (!mermaidCode.trim()) {
                outputContainer.innerHTML = '<p style="padding: 20px; text-align: center;">Digite um código Mermaid na sidebar ou arraste um arquivo .txt para gerar um diagrama.</p>';
                return;
            }

            try {
                const renderId = 'mermaid-graph-' + Date.now();
                const {
                    svg
                } = await mermaid.render(renderId, mermaidCode);
                outputContainer.innerHTML = svg;
                const svgElement = outputContainer.querySelector('svg');

                if (svgElement) {
                    panZoomInstance = svgPanZoom(svgElement, {
                        zoomEnabled: true,
                        controlIconsEnabled: false,
                        fit: true,
                        center: true,
                        minZoom: 0.2,
                        maxZoom: 50,
                        zoomScaleSensitivity: 0.7
                    });
                    resetZoomBtn.style.display = 'block';
                    fullscreenBtn.style.display = 'block'; // MODIFICADO
                }
            } catch (e) {
                const errorMessage = e.message.replace(/</g, "&lt;").replace(/>/g, "&gt;");
                outputContainer.innerHTML = `<div style="padding: 20px;"><p style="color: red; font-weight: bold;">Erro na sintaxe do Mermaid:</p><pre style="white-space: pre-wrap;">${errorMessage}</pre></div>`;
            }
        };

        const resetZoom = () => {
            if (panZoomInstance) {
                panZoomInstance.resize();
                panZoomInstance.fit();
                panZoomInstance.center();
            }
        };

        // --- FUNÇÕES DE TELA CHEIA (NOVO) ---
        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                outputContainer.requestFullscreen().catch(err => {
                    alert(`Erro ao tentar entrar em tela cheia: ${err.message} (${err.name})`);
                });
            } else {
                document.exitFullscreen();
            }
        }

        function handleFullscreenChange() {
            const isInFullscreen = !!document.fullscreenElement;
            document.body.classList.toggle('fullscreen-active', isInFullscreen);
            outputContainer.classList.toggle('fullscreen', isInFullscreen);

            if (isInFullscreen) {
                fullscreenBtn.innerHTML = '&#x2924;'; // Ícone de "sair"
                fullscreenBtn.title = 'Sair da Tela Cheia';
            } else {
                fullscreenBtn.innerHTML = '&#x26F6;'; // Ícone de "entrar"
                fullscreenBtn.title = 'Tela Cheia';
            }

            if (panZoomInstance) {
                setTimeout(() => {
                    panZoomInstance.resize();
                    panZoomInstance.center();
                }, 300);
            }
        }

        const handleFileDrop = (file) => {
            if (file && file.type === "text/plain") {
                const reader = new FileReader();
                reader.onload = (e) => {
                    mermaidInput.value = e.target.result;
                    renderDiagram();
                };
                reader.readAsText(file);
            } else {
                alert("Por favor, solte apenas um arquivo do tipo .txt");
            }
        };

        // --- Event Listeners ---

        menuBtn.addEventListener('click', toggleSidebar);
        overlay.addEventListener('click', toggleSidebar);

        generateBtn.addEventListener('click', () => {
            renderDiagram();
            if (sidebar.classList.contains('open')) {
                toggleSidebar();
            }
        });

        resetZoomBtn.addEventListener('click', resetZoom);

        fullscreenBtn.addEventListener('click', toggleFullScreen); // NOVO
        document.addEventListener('fullscreenchange', handleFullscreenChange); // NOVO

        document.body.addEventListener('dragover', (e) => {
            e.preventDefault();
        });
        document.body.addEventListener('dragenter', (e) => {
            e.preventDefault();
            document.body.classList.add('dragover-active');
        });
        document.body.addEventListener('dragleave', (e) => {
            if (e.relatedTarget === null || !document.body.contains(e.relatedTarget)) {
                document.body.classList.remove('dragover-active');
            }
        });
        document.body.addEventListener('drop', (e) => {
            e.preventDefault();
            document.body.classList.remove('dragover-active');
            const file = e.dataTransfer.files[0];
            handleFileDrop(file);
        });

        // --- Inicialização ---

        function initializeApp() {
            mermaidInput.value = flowchartExample;
            document.fonts.ready.then(() => {
                renderDiagram();
            });
        }

        initializeApp();
    </script>
</body>

</html>
