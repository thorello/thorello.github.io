<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Fluxograma Mermaid</title>

    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/svg-pan-zoom@3.6.1/dist/svg-pan-zoom.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* --- Reset e Configurações Globais --- */
        html,
        body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            /* Evita barras de rolagem indesejadas */
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
        }

        /* --- Layout Principal --- */
        .main-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
        }

        h1 {
            text-align: center;
            color: #005f73;
            flex-shrink: 0;
            margin: 20px 0;
        }

        /* --- Botão de Menu (Hamburger) --- */
        #menuBtn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1001;
            width: 50px;
            height: 50px;
            padding: 0;
            border: none;
            border-radius: 50%;
            background-color: #0a9396;
            color: white;
            font-size: 24px;
            line-height: 50px;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.3s;
        }

        #menuBtn:hover {
            background-color: #005f73;
            transform: scale(1.1);
        }

        /* --- Sidebar de Entrada --- */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 350px;
            height: 100%;
            background-color: #ffffff;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 15px;
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
            z-index: 1000;
        }

        .sidebar.open {
            padding-top: 100px;
            transform: translateX(0);
        }

        .sidebar label {
            font-weight: bold;
            color: #005f73;
        }

        .sidebar textarea {
            flex-grow: 1;
            /* Faz o textarea preencher o espaço vertical */
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            font-family: "Courier New", Courier, monospace;
            font-size: 14px;
            resize: none;
        }

        .sidebar button {
            padding: 12px 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            background-color: #0a9396;
            color: white;
            transition: background-color 0.3s;
        }

        .sidebar button:hover {
            background-color: #005f73;
        }

        /* --- Overlay (Fundo escurecido) --- */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
            z-index: 999;
        }

        #overlay.open {
            opacity: 1;
            visibility: visible;
        }

        /* --- Área de Saída do Diagrama --- */
        .output-area {
            flex-grow: 1;

            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 70px);
            /* Ajuste para o H1 */
        }

        .output-area h2 {
            display: none;
            /* O H1 principal já serve como título */
        }

        #outputContainer {
            flex-grow: 1;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            /* Essencial para o pan-zoom */
            width: 100%;
            height: 100%;
        }

        #outputContainer svg {
            width: 100% !important;
            height: 100% !important;
            max-width: none !important;
        }

        /* Estilos para o controle de Pan/Zoom */
        .svg-pan-zoom-control-background {
            fill: rgba(0, 95, 115, 0.7);
        }

        .svg-pan-zoom-control-element {
            fill: white;
        }

        .svg-pan-zoom-control-element:hover {
            fill: #9eeaf9;
        }
    </style>
</head>

<body>
    <button id="menuBtn" title="Abrir Menu de Edição">&#9776;</button>

    <div id="overlay"></div>

    <div class="sidebar">
        <label for="mermaidInput">Edite o código do fluxograma:</label>
        <textarea id="mermaidInput" spellcheck="false"></textarea>
        <button id="generateBtn">Gerar Diagrama</button>
    </div>

    <div class="main-container">
        <div class="output-area">
            <div id="outputContainer">
                <p style="padding: 20px;">Seu diagrama aparecerá aqui. Clique no menu ☰ para editar o código.</p>
            </div>
        </div>
    </div>

    <script>
        // Inicialização do Mermaid
        mermaid.initialize({
            startOnLoad: false,
            theme: 'default',
            flowchart: {
                useMaxWidth: false // Permite que o diagrama use o espaço disponível
            }
        });

        // --- Elementos do DOM ---
        const mermaidInput = document.getElementById('mermaidInput');
        const generateBtn = document.getElementById('generateBtn');
        const outputContainer = document.getElementById('outputContainer');
        const menuBtn = document.getElementById('menuBtn');
        const sidebar = document.querySelector('.sidebar');
        const overlay = document.getElementById('overlay');
        let panZoomInstance = null;

        const flowchartExample = `graph TD
    A[Início] --> B{Decisão Importante};
    B -->|Opção 1| C[Processo A];
    B -->|Opção 2| D[Processo B];
    C --> E((Fim));
    D --> F{Outra Decisão?};
    F -->|Sim| G[Retornar ao Início];
    F -->|Não| E;
    G --> A;`;

        // --- LÓGICA DA SIDEBAR E OVERLAY ---
        function toggleSidebar() {
            const isOpen = sidebar.classList.toggle('open');
            overlay.classList.toggle('open');

            if (isOpen) {
                menuBtn.innerHTML = '&times;'; // Ícone 'X' para fechar
                menuBtn.title = 'Fechar Menu';
            } else {
                menuBtn.innerHTML = '&#9776;'; // Ícone 'hamburger'
                menuBtn.title = 'Abrir Menu de Edição';
            }

            // Redimensionar o diagrama após a transição da sidebar
            if (panZoomInstance) {
                setTimeout(() => {
                    panZoomInstance.resize();
                    panZoomInstance.center();
                }, 300); // Corresponde à duração da transição CSS
            }
        }

        menuBtn.addEventListener('click', toggleSidebar);
        overlay.addEventListener('click', toggleSidebar); // Fecha ao clicar fora

        // --- LÓGICA DE RENDERIZAÇÃO DO DIAGRAMA ---
        const renderDiagram = async () => {
            if (panZoomInstance) {
                panZoomInstance.destroy();
                panZoomInstance = null;
            }
            outputContainer.innerHTML = '';

            const mermaidCode = mermaidInput.value;
            if (!mermaidCode.trim()) {
                outputContainer.innerHTML = '<p style="padding: 20px;">Digite um código Mermaid na sidebar para gerar um diagrama.</p>';
                return;
            }

            try {
                // Adiciona um ID único para cada renderização para evitar conflitos
                const renderId = 'mermaid-graph-' + Date.now();
                const { svg } = await mermaid.render(renderId, mermaidCode);
                outputContainer.innerHTML = svg;

                const svgElement = outputContainer.querySelector('svg');
                if (svgElement) {
                    panZoomInstance = svgPanZoom(svgElement, {
                        zoomEnabled: true,
                        controlIconsEnabled: true,
                        fit: true,
                        center: true,
                        minZoom: 0.2,
                        maxZoom: 50,
                        zoomScaleSensitivity: 0.7
                    });
                }
            } catch (e) {
                const errorMessage = e.message.replace(/</g, "&lt;").replace(/>/g, "&gt;");
                outputContainer.innerHTML = `<div style="padding: 20px;"><p style="color: red; font-weight: bold;">Erro na sintaxe do Mermaid:</p><pre style="white-space: pre-wrap;">${errorMessage}</pre></div>`;
            }
        };

        generateBtn.addEventListener('click', () => {
            renderDiagram();
            // Opcional: fechar a sidebar após gerar o diagrama
            if (sidebar.classList.contains('open')) {
                toggleSidebar();
            }
        });

        // --- INICIALIZAÇÃO DA PÁGINA ---
        function initializeApp() {
            // Preenche o textarea com o código do fluxograma inicial
            mermaidInput.value = flowchartExample;

            // Aguarda as fontes da página estarem prontas para a renderização inicial
            document.fonts.ready.then(() => {
                console.log('Fontes carregadas, renderizando o diagrama inicial.');
                renderDiagram();
            });
        }

        // Inicia a aplicação
        initializeApp();

    </script>
</body>

</html>
